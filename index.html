<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –û–°–ù–û–í–ù–ò–ô –°–¢–ò–õ–¨ --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
        }

        #loading-indicator {
            font-size: 24px; color: #666; text-align: center; margin-top: 50px; font-weight: 300;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö –°–¢–û–†–Ü–ù–ö–ò */
        .site-title {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 60px;
            font-weight: 300;
            color: #111;
            margin: 0 0 60px 0;
            line-height: 1.2;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* –†–Ü–ö */
        .year-header {
            font-size: 100px; 
            font-weight: 100; 
            color: #333;
            margin-bottom: 30px; 
            line-height: 1; 
            letter-spacing: -3px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* –ú–Ü–°–Ø–¶–¨ */
        .month-header {
            color: #e62117; 
            font-size: 32px; 
            font-weight: 500;
            text-transform: uppercase; 
            margin-top: 60px; 
            margin-bottom: 25px;
        }

        /* –°–Ü–¢–ö–ê */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px; 
        }

        /* –ö–õ–Ü–¢–ò–ù–ö–ê */
        .day-cell {
            aspect-ratio: 16/9; 
            position: relative;
        }

        .day-cell.empty-day {
            display: flex; align-items: flex-start; justify-content: flex-start;
        }
        .day-plain-number {
            font-size: 18px; color: #ddd; font-weight: normal; padding: 5px;
        }

        /* –í–Ü–î–ï–û */
        .video-link {
            display: block; width: 100%; height: 100%;
            position: relative; cursor: pointer; overflow: hidden;
            border-radius: 2px;
            background: #eee;
        }
        .video-thumb {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s ease;
        }
        .video-link:hover .video-thumb { transform: scale(1.05); }

        .video-link::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%);
            pointer-events: none;
        }

        /* –¢–ï–ö–°–¢–ò –ù–ê –û–ë–ö–õ–ê–î–ò–ù–¶–Ü */
        .overlay-number {
            position: absolute; top: 8px; left: 10px;
            color: white; font-size: 16px; font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); z-index: 10;
        }

        .overlay-title {
            position: absolute; bottom: 8px; left: 10px; right: 10px;
            color: white; font-size: 13px; font-weight: 500;
            text-shadow: 1px 1px 2px black; z-index: 10;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            text-align: left;
            letter-spacing: 0.5px;
        }

        .day-cell.watched .video-thumb {
            filter: grayscale(100%) contrast(0.9); opacity: 0.8;
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–Ü–°–¢–¨ */
        @media (max-width: 900px) { 
            .calendar-grid { grid-template-columns: repeat(4, 1fr); } 
            .year-header { font-size: 80px; } 
            .site-title { font-size: 48px; }
            body { padding: 20px; }
        }

        @media (max-width: 600px) { 
            .calendar-grid { grid-template-columns: repeat(2, 1fr); } 
            .year-header { font-size: 60px; } 
            .site-title { font-size: 36px; margin-bottom: 30px; } 
            body { padding: 15px; }
        }
    </style>
</head>
<body>

<div id="loading-indicator">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—Ä—Ö—ñ–≤—É...</div>

<div class="main-wrapper" id="main-content">
    <h1 class="site-title">–ö—ñ–Ω–æ –ê—Ä—Ö—ñ–≤</h1>
    <div id="app"></div>
</div>

<script>
    // --- –í–ê–®–Ü –î–ê–ù–Ü ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    // –î–ê–¢–ê –°–¢–ê–†–¢–£: 11 –°–Ü–ß–ù–Ø 2026
    const START_DATE = new Date(2026, 0, 11); 
    // -----------------

    const app = document.getElementById('app');
    const loadingIndicator = document.getElementById('loading-indicator');
    const mainContent = document.getElementById('main-content');
    
    const videosMap = {};
    let watchedVideos = [];

    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    async function init() {
        let success = false;
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 2500); 

        try {
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`, { signal: controller.signal });
            const channelData = await channelRes.json();
            
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                const videosData = await videosRes.json();
                
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        const d = new Date(item.snippet.publishedAt);
                        videosMap[d.toISOString().split('T')[0]] = item;
                    });
                    success = true;
                }
            }
        } catch (err) { console.warn("API fail, switching to demo"); }
        clearTimeout(timeoutId);

        if (!success) generateDemoData();

        render();
        loadingIndicator.style.display = 'none';
        mainContent.style.display = 'block';
    }

    function generateDemoData() {
        let d = new Date(START_DATE);
        const today = new Date();
        while (d <= today) {
            const key = d.toISOString().split('T')[0];
            videosMap[key] = {
                id: "demo-" + key,
                snippet: {
                    title: "–í–ª–æ–≥ " + key,
                    resourceId: { videoId: "dQw4w9WgXcQ" },
                    thumbnails: { medium: { url: `https://picsum.photos/seed/${key}/400/225` } }
                }
            };
            d.setDate(d.getDate() + 1);
        }
    }

    function render() {
        const today = new Date();
        let loop = new Date(START_DATE.getFullYear(), START_DATE.getMonth(), 1);
        let currentYear = 0;

        while (loop <= today) {
            const y = loop.getFullYear();
            const m = loop.getMonth();

            if (y !== currentYear) {
                const yearEl = document.createElement('div'); yearEl.className = 'year-header'; yearEl.innerText = y;
                app.appendChild(yearEl); currentYear = y;
            }
            createMonth(y, m);
            loop.setMonth(loop.getMonth() + 1);
        }
    }

    function createMonth(year, month) {
        const months = ["–°–Ü–ß–ï–ù–¨", "–õ–Æ–¢–ò–ô", "–ë–ï–†–ï–ó–ï–ù–¨", "–ö–í–Ü–¢–ï–ù–¨", "–¢–†–ê–í–ï–ù–¨", "–ß–ï–†–í–ï–ù–¨", "–õ–ò–ü–ï–ù–¨", "–°–ï–†–ü–ï–ù–¨", "–í–ï–†–ï–°–ï–ù–¨", "–ñ–û–í–¢–ï–ù–¨", "–õ–ò–°–¢–û–ü–ê–î", "–ì–†–£–î–ï–ù–¨"];
        const mTitle = document.createElement('div'); mTitle.className = 'month-header'; mTitle.innerText = months[month];
        app.appendChild(mTitle);

        const grid = document.createElement('div'); grid.className = 'calendar-grid';
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let startDay = new Date(year, month, 1).getDay(); 
        startDay = (startDay === 0) ? 6 : startDay - 1; 

        for(let i=0; i<startDay; i++) grid.appendChild(document.createElement('div'));

        for(let d=1; d<=daysInMonth; d++) {
            const cell = document.createElement('div');
            const checkDate = new Date(year, month, d);
            if (checkDate < START_DATE) { grid.appendChild(document.createElement('div')); continue; }

            const mStr = (month + 1).toString().padStart(2, '0');
            const dStr = d.toString().padStart(2, '0');
            const key = `${year}-${mStr}-${dStr}`;

            if (videosMap[key]) {
                const vid = videosMap[key];
                cell.className = 'day-cell has-video';
                const vidId = vid.snippet.resourceId ? vid.snippet.resourceId.videoId : vid.id;
                if (watchedVideos.includes(vidId)) cell.classList.add('watched');
                const thumb = vid.snippet.thumbnails.maxres?.url || vid.snippet.thumbnails.medium.url;

                cell.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="video-link" onclick="markWatched('${vidId}', this.parentElement)">
                        <span class="overlay-number">${d}</span>
                        <img src="${thumb}" class="video-thumb" loading="lazy">
                        <div class="overlay-title">${vid.snippet.title}</div>
                    </a>
                `;
            } else {
                cell.className = 'day-cell empty-day';
                cell.innerHTML = `<span class="day-plain-number">${d}</span>`;
            }
            grid.appendChild(cell);
        }
        app.appendChild(grid);
    }

    window.markWatched = function(id, cell) {
        if(!watchedVideos.includes(id)) {
            watchedVideos.push(id); localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
        }
        cell.classList.add('watched');
    }

    init();
</script>
</body>
</html>
