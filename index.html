<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "–ö–Ü–ù–û–ë–Ü–ë–õ–Ü–û–¢–ï–ö–ê" --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö –°–ê–ô–¢–£ */
        .site-header {
            margin-bottom: 60px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-title {
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }

        .site-subtitle {
            font-size: 14px;
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –°–ü–ò–°–ö–£ */
        .weeks-list {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding-bottom: 100px;
        }

        /* –†–û–ó–î–Ü–õ–¨–ù–ò–ö–ò */
        .separator {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #222;
            padding-top: 40px;
        }
        
        .year-separator {
            font-size: 60px;
            border-bottom: 2px solid #222;
            margin-bottom: -20px;
        }

        .season-separator {
            font-size: 24px;
            color: #e62117;
            margin-bottom: 20px;
        }

        /* –†–Ø–î–û–ö –§–Ü–õ–¨–ú–£ */
        .film-row {
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 60px;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* –°–¢–ò–õ–¨ –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û–ì–û */
        .film-row.watched .film-cover-wrapper img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .film-row.watched .watch-btn {
            background: transparent;
            color: #999;
            border-color: #ccc;
        }
        .film-row.watched .film-title {
            text-decoration: line-through; /* –ü–µ—Ä–µ–∫—Ä–µ—Å–ª–µ–Ω–Ω—è –Ω–∞–∑–≤–∏ */
            color: #999;
        }

        /* –Ü–ù–§–û (–õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .week-range {
            font-size: 14px;
            color: #999;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .film-title {
            font-size: 42px;
            font-weight: 300; 
            line-height: 1.1;
            margin: 0 0 25px 0;
            color: #111;
        }

        .watch-btn {
            display: inline-block;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            color: #e62117;
            border: 1px solid #e6e6e6;
            padding: 12px 25px;
            border-radius: 50px;
            align-self: flex-end; 
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .watch-btn:hover {
            background: #e62117;
            color: white;
            border-color: #e62117;
        }

        /* –û–ë–ö–õ–ê–î–ò–ù–ö–ê (–ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-cover-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f4f4f4;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            text-decoration: none;
        }

        .film-cover-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .film-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        /* –°–¢–ò–õ–¨ –î–õ–Ø "–í –ü–†–û–¶–ï–°–Ü –ú–û–ù–¢–ê–ñ–£" */
        .film-row.future .film-title { color: #ccc; font-style: italic; }
        .film-row.future .film-cover-wrapper { 
            background: #fafafa; 
            box-shadow: none; 
            cursor: default; 
            pointer-events: none; 
            border: 2px dashed #eee;
        }
        .film-row.future .film-cover-wrapper:hover { transform: none; }
        
        .empty-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #eee; font-size: 24px; font-weight: 700; letter-spacing: 2px;
            text-align: center;
        }

        @media (max-width: 900px) {
            .film-row { grid-template-columns: 1fr; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid #f5f5f5; padding-bottom: 40px; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-wrapper { order: 1; }
            .site-title { font-size: 30px; }
            .film-title { font-size: 28px; }
            .year-separator { font-size: 40px; }
            .season-separator { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    // –°–¢–ê–†–¢ –ü–†–û–ï–ö–¢–£
    const START_DATE = new Date(2026, 0, 11); 
    // --------------------

    const container = document.getElementById('weeks-container');
    const videosMap = {};
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    // –î–æ–ø–æ–º—ñ–∂–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
    function formatDateKey(date) {
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    function getSeasonName(monthIndex) {
        if (monthIndex === 11 || monthIndex === 0 || monthIndex === 1) return "–ó–∏–º–∞";
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–µ—Å–Ω–∞";
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ—ñ—Ç–æ";
        return "–û—Å—ñ–Ω—å";
    }

    async function init() {
        try {
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            const channelData = await channelRes.json();
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                const videosData = await videosRes.json();
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        const d = new Date(item.snippet.publishedAt);
                        videosMap[formatDateKey(d)] = item;
                    });
                }
            }
        } catch (err) { console.warn("API Error"); }

        // –î–µ–º–æ-–≤—ñ–¥–µ–æ (—è–∫—â–æ API –ø—É—Å—Ç–µ —á–µ—Ä–µ–∑ –ª—ñ–º—ñ—Ç–∏ –∞–±–æ –Ω–µ–º–∞—î –≤—ñ–¥–µ–æ)
        const startKey = formatDateKey(START_DATE);
        if (Object.keys(videosMap).length === 0) {
            videosMap[startKey] = {
                id: "demo-start",
                snippet: {
                    title: "–ï–ø—ñ–∑–æ–¥ 1: –ü–æ—á–∞—Ç–æ–∫ —à–ª—è—Ö—É",
                    publishedAt: START_DATE.toISOString(),
                    resourceId: { videoId: "dQw4w9WgXcQ" },
                    thumbnails: { maxres: { url: "https://picsum.photos/id/16/1280/720" } } 
                }
            };
        }

        renderAll();
    }

    function renderAll() {
        container.innerHTML = '';
        
        // 1. –ó–±–∏—Ä–∞—î–º–æ –≤—Å—ñ –≤—ñ–¥–µ–æ –≤ –º–∞—Å–∏–≤
        let allVideos = [];
        Object.keys(videosMap).forEach(key => {
            const vid = videosMap[key];
            const d = new Date(vid.snippet.publishedAt);
            allVideos.push({
                date: d,
                item: vid
            });
        });

        // 2. –°–æ—Ä—Ç—É—î–º–æ: –ù–û–í–Ü –ó–í–ï–†–•–£ (—Å–ø–∞–¥–∞–Ω–Ω—è)
        allVideos.sort((a, b) => b.date - a.date);

        // 3. –õ–æ–≥—ñ–∫–∞ –¥–ª—è —Å–ª–æ—Ç—É "–í –ú–û–ù–¢–ê–ñ–Ü"
        // –î–∞—Ç–∞ –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –≤—ñ–¥–µ–æ
        const lastVideoDate = allVideos.length > 0 ? allVideos[0].date : new Date(START_DATE);
        
        // –ü–æ—á–∞—Ç–æ–∫ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Å–ª–æ—Ç—É = –ù–∞—Å—Ç—É–ø–Ω–∏–π –¥–µ–Ω—å –ø—ñ—Å–ª—è –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –≤—ñ–¥–µ–æ
        let futureStart = new Date(lastVideoDate);
        futureStart.setDate(futureStart.getDate() + 1);

        // –ö—ñ–Ω–µ—Ü—å –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Å–ª–æ—Ç—É = –ù–∞–π–±–ª–∏–∂—á–∞ –Ω–µ–¥—ñ–ª—è
        let futureEnd = new Date(futureStart);
        while (futureEnd.getDay() !== 0) { // 0 = –ù–µ–¥—ñ–ª—è
            futureEnd.setDate(futureEnd.getDate() + 1);
        }
        
        const futureRangeStr = `${formatDisplayDate(futureStart)} ‚Äî ${formatDisplayDate(futureEnd)}`;

        // –í–∏–≤–æ–¥–∏–º–æ —Å–ª–æ—Ç "–í –º–æ–Ω—Ç–∞–∂—ñ"
        container.innerHTML += `
            <div class="film-row future">
                <div class="film-info">
                    <div class="week-range">${futureRangeStr}</div>
                    <h2 class="film-title">–í –ø—Ä–æ—Ü–µ—Å—ñ –º–æ–Ω—Ç–∞–∂—É...</h2>
                </div>
                <div class="film-cover-wrapper">
                    <div class="empty-placeholder">COMING SOON</div>
                </div>
            </div>
        `;

        // 4. –í–∏–≤–æ–¥–∏–º–æ —Å–ø–∏—Å–æ–∫ –≤—ñ–¥–µ–æ (–≤–∂–µ –≤—ñ–¥—Å–æ—Ä—Ç–æ–≤–∞–Ω–∏–π)
        let lastYear = null;
        let lastSeason = null;

        allVideos.forEach(obj => {
            const vid = obj.item;
            const vidDate = obj.date;
            
            // –í–∏–∑–Ω–∞—á–∞—î–º–æ —Ç–∏–∂–¥–µ–Ω—å —Ü—å–æ–≥–æ –≤—ñ–¥–µ–æ (–ü–æ–Ω–µ–¥—ñ–ª–æ–∫ - –ù–µ–¥—ñ–ª—è)
            let weekStart = new Date(vidDate);
            const day = weekStart.getDay() || 7; 
            if (day !== 1) weekStart.setHours(-24 * (day - 1));
            
            let weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            const dateRange = `${formatDisplayDate(weekStart)} ‚Äî ${formatDisplayDate(weekEnd)}`;

            // –†–æ–∑–¥—ñ–ª—å–Ω–∏–∫–∏ (–∑–∞ –ø–æ—Ç—Ä–µ–±–∏)
            const currentYear = vidDate.getFullYear();
            const currentSeason = getSeasonName(vidDate.getMonth());

            if (currentYear !== lastYear) {
                container.innerHTML += `<div class="separator year-separator">${currentYear}</div>`;
                lastYear = currentYear;
                lastSeason = null; 
            }
            if (currentSeason !== lastSeason) {
                container.innerHTML += `<div class="separator season-separator">${currentSeason}</div>`;
                lastSeason = currentSeason;
            }

            // HTML –í—ñ–¥–µ–æ
            const vidId = vid.snippet.resourceId ? vid.snippet.resourceId.videoId : "err";
            const thumb = vid.snippet.thumbnails.maxres?.url || vid.snippet.thumbnails.medium.url;
            const isWatched = watchedVideos.includes(vidId);
            const watchedClass = isWatched ? 'watched' : '';

            container.innerHTML += `
                <div class="film-row ${watchedClass}" id="row-${vidId}">
                    <div class="film-info">
                        <div class="week-range">${dateRange}</div>
                        <h2 class="film-title">${vid.snippet.title}</h2>
                        <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="watch-btn" onclick="toggleWatched(event, '${vidId}')">
                            ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                        </a>
                    </div>
                    <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="film-cover-wrapper" onclick="toggleWatched(event, '${vidId}')">
                        <img src="${thumb}" class="film-thumb" loading="lazy">
                    </a>
                </div>
            `;
        });
    }

    // –ó–±–µ—Ä—ñ–≥–∞—î –ø–µ—Ä–µ–≥–ª—è–¥
    window.toggleWatched = function(event, vidId) {
        const row = document.getElementById(`row-${vidId}`);
        const btn = row.querySelector('.watch-btn');

        if (!watchedVideos.includes(vidId)) {
            watchedVideos.push(vidId);
            row.classList.add('watched');
            btn.innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
        }
        localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
    }

    init();
</script>
</body>
</html>
