<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞—Ä–∞—Å –ú–∞–∫—Å–∏–º º—è–∫ ‚Äî –∫—ñ–Ω–æ–∞—Ä—Ö—ñ–≤</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåì</text></svg>">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: #fff; color: #222; margin: 0; padding: 20px; overflow-x: hidden; }
        .main-wrapper { max-width: 1400px; margin: 0 auto; display: none; }
        .year-header { font-size: 40px; font-weight: 700; margin: 40px 0 10px; border-bottom: 2px solid #111; padding-bottom: 5px; display: inline-block; }
        .year-header:first-child { margin-top: 0; }
        .season-header { font-size: 14px; font-weight: 700; color: #e62117; text-transform: uppercase; letter-spacing: 2px; margin: 30px 0 10px; }
        .month-header { color: #555; font-size: 18px; font-weight: 600; text-transform: uppercase; margin: 15px 0; letter-spacing: 1px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-cell { aspect-ratio: 16/9; position: relative; background: #f4f4f4; border-radius: 4px; overflow: hidden; }
        .day-cell.empty-day { background: transparent; }
        .day-plain-number { position: absolute; top: 5px; left: 8px; font-size: 14px; color: #ddd; font-weight: bold; }
        .video-link { display: block; width: 100%; height: 100%; position: relative; cursor: pointer; }
        .video-thumb { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .video-link:hover .video-thumb { transform: scale(1.03); }
        .video-link::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%); pointer-events: none; }
        .overlay-number { position: absolute; top: 6px; left: 8px; color: #fff; font-size: 14px; font-weight: 700; text-shadow: 0 1px 3px rgba(0,0,0,0.8); z-index: 10; }
        .overlay-title { position: absolute; bottom: 8px; left: 8px; right: 8px; color: #fff; font-size: 11px; font-weight: 500; text-shadow: 0 1px 2px #000; z-index: 10; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* –°—Ç–∏–ª—å –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ–≥–æ */
        .day-cell.watched .video-thumb { filter: none; opacity: 0.8; }
        .day-cell.watched::before, .day-cell.watched::after { content: ''; position: absolute; top: 50%; left: 50%; width: 150%; height: 3px; background: #e62117; z-index: 20; pointer-events: none; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
        .day-cell.watched::before { transform: translate(-50%, -50%) rotate(45deg); }
        .day-cell.watched::after { transform: translate(-50%, -50%) rotate(-45deg); }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ä—É–∫–æ–ø–∏—Å–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç—É (–∫–ª—ñ—Ç–∏–Ω–∫–∞ 11 –ª—é—Ç–æ–≥–æ) */
        .handwritten-container {
            position: absolute; inset: 0; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; /* –©–æ–± –Ω–µ –∑–∞–≤–∞–∂–∞–ª–æ –∫–ª—ñ–∫–∞–º, —è–∫—â–æ —Ä–∞–ø—Ç–æ–º —Ç–∞–º –±—É–¥–µ —â–æ—Å—å */
        }
        .handwritten-svg {
            width: 80%; height: 80%;
            transform: rotate(-5deg); /* –õ–µ–≥–∫–∏–π –Ω–∞—Ö–∏–ª –¥–ª—è —Ä–µ–∞–ª—ñ–∑–º—É */
            opacity: 0.9;
        }
        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –º–∞–ª—é–≤–∞–Ω–Ω—è (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ, –∞–ª–µ –∫—Ä–∞—Å–∏–≤–æ) */
        .path-draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s ease-out forwards;
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        @media (max-width: 1024px) { .calendar-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 600px) { body { padding: 10px; } .calendar-grid { grid-template-columns: repeat(2, 1fr); gap: 6px; } .year-header { font-size: 32px; } }
        #loading { font-size: 12px; color: #999; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
<div id="loading">...</div>
<div class="main-wrapper" id="main">
    <div id="app"></div>
</div>
<script>
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc';
    const UPLOADS_ID = 'UUhN1_4a8atyqkFcNIJx6MlA'; 
    
    // –°–¢–ê–†–¢: 8 –õ–Æ–¢–û–ì–û 2026
    const START_YEAR = 2026;
    const START_MONTH = 1; // 1 = –õ—é—Ç–∏–π
    const START_DAY = 8;
    
    const app = document.getElementById('app');
    const videosMap = {};
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    async function init() {
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${UPLOADS_ID}&maxResults=50&key=${API_KEY}&cb=${Math.random()}`);
            const data = await res.json();
            if (data.items) {
                data.items.forEach(item => {
                    videosMap[item.snippet.publishedAt.split('T')[0]] = item;
                });
            }
        } catch (e) {}
        render();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main').style.display = 'block';
    }

    function getSeason(m) {
        if (m === 11 || m <= 1) return "–ó–ò–ú–ê";
        if (m >= 2 && m <= 4) return "–í–ï–°–ù–ê";
        if (m >= 5 && m <= 7) return "–õ–Ü–¢–û";
        return "–û–°–Ü–ù–¨";
    }

    function render() {
        const today = new Date();
        let loop = new Date(START_YEAR, START_MONTH, 1);
        let curYear = 0, lastSeason = "";

        while (loop <= today) {
            const y = loop.getFullYear();
            const m = loop.getMonth();
            const seas = getSeason(m);

            if (y !== curYear) {
                app.innerHTML += `<div class="year-header">${y}</div>`;
                curYear = y;
                lastSeason = "";
            }
            if (seas !== lastSeason) {
                app.innerHTML += `<div class="season-header">${seas}</div>`;
                lastSeason = seas;
            }
            createMonth(y, m);
            loop.setMonth(m + 1);
        }
    }

    function createMonth(y, m) {
        const months = ["–°—ñ—á–µ–Ω—å", "–õ—é—Ç–∏–π", "–ë–µ—Ä–µ–∑–µ–Ω—å", "–ö–≤—ñ—Ç–µ–Ω—å", "–¢—Ä–∞–≤–µ–Ω—å", "–ß–µ—Ä–≤–µ–Ω—å", "–õ–∏–ø–µ–Ω—å", "–°–µ—Ä–ø–µ–Ω—å", "–í–µ—Ä–µ—Å–µ–Ω—å", "–ñ–æ–≤—Ç–µ–Ω—å", "–õ–∏—Å—Ç–æ–ø–∞–¥", "–ì—Ä—É–¥–µ–Ω—å"];
        app.innerHTML += `<div class="month-header">${months[m]}</div>`;
        
        const grid = document.createElement('div');
        grid.className = 'calendar-grid';
        
        let firstDay = (y === START_YEAR && m === START_MONTH) ? START_DAY : 1;
        let daysInMonth = new Date(y, m + 1, 0).getDate();

        for (let d = firstDay; d <= daysInMonth; d++) {
            const key = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const vid = videosMap[key];
            
            let cellContent = '';
            let cellClass = 'day-cell empty-day';
            
            // –Ø–∫—â–æ —î –≤—ñ–¥–µ–æ
            if (vid) {
                cellClass = 'day-cell has-video';
                const id = vid.snippet.resourceId.videoId;
                const thumb = vid.snippet.thumbnails.maxres?.url || vid.snippet.thumbnails.medium.url;
                if (watchedVideos.includes(id)) cellClass += ' watched';
                
                cellContent = `
                    <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="video-link" onclick="mark('${id}', this.parentElement)">
                        <span class="overlay-number">${d}</span>
                        <img src="${thumb}" class="video-thumb" loading="lazy">
                        <div class="overlay-title">${vid.snippet.title}</div>
                    </a>`;
            } else {
                // –ü—É—Å—Ç–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∞ (–ø—Ä–æ—Å—Ç–æ —Ü–∏—Ñ—Ä–∞)
                cellContent = `<span class="day-plain-number">${d}</span>`;
            }

            // --- –î–û–î–ê–Ñ–ú–û –†–£–ö–û–ü–ò–°–ù–ò–ô –¢–ï–ö–°–¢ –î–õ–Ø 11 –õ–Æ–¢–û–ì–û 2026 ---
            if (y === 2026 && m === 1 && d === 11) {
                // SVG: –¢–µ–∫—Å—Ç "–°–µ–∑–æ–Ω 1" + –°—Ç—Ä—ñ–ª–∫–∞ –≤–ø—Ä–∞–≤–æ-–≤–Ω–∏–∑
                cellContent += `
                <div class="handwritten-container">
                    <svg viewBox="0 0 200 120" class="handwritten-svg" style="overflow:visible;">
                        <path d="M20,40 Q15,60 40,55 Q50,50 45,65 Q35,80 15,75" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" /> <path d="M55,60 Q55,65 65,65 Q70,60 60,60 Q50,60 55,70 Q60,75 70,70" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" style="animation-delay:0.2s" /> <path d="M80,60 Q75,70 80,75 Q85,75 85,65 Q85,60 80,60 M85,60 Q90,60 90,75 M90,65 Q85,70 80,70" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" style="animation-delay:0.4s" /> <path d="M100,65 Q95,70 100,75 Q105,75 105,65 Q105,60 100,60 Q95,60 95,70" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" style="animation-delay:0.6s" /> <path d="M115,60 L115,75 M115,68 Q120,60 125,75" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" style="animation-delay:0.8s" /> <path d="M145,55 L145,75" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" style="animation-delay:1s" /> <path d="M100,90 Q140,100 180,80" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" style="animation-delay:1.2s" />
                        <path d="M170,75 L180,80 L165,88" fill="none" stroke="#e62117" stroke-width="3" stroke-linecap="round" class="path-draw" style="animation-delay:1.3s" />
                    </svg>
                </div>`;
            }
            // ----------------------------------------------------

            grid.innerHTML += `<div class="${cellClass}">${cellContent}</div>`;
        }
        app.appendChild(grid);
    }

    window.mark = function(id, el) {
        if (!watchedVideos.includes(id)) {
            watchedVideos.push(id);
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
        }
        el.classList.add('watched');
    }

    init();
</script>
</body>
</html>
