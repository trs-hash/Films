    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* Стиль року */
        .year-header {
            font-size: 8em;
            font-weight: bold;
            line-height: 0.8;
            margin-top: 40px;
            margin-bottom: 20px;
            letter-spacing: -5px;
            border-bottom: 4px solid black;
            padding-bottom: 10px;
        }

        /* Назва місяця */
        .month-title {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 40px;
            margin-bottom: 15px;
            color: #d00;
        }

        /* Сітка */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        /* Клітинка дня */
        .day-cell {
            aspect-ratio: 16/9;
            background: #eee;
            position: relative;
            overflow: hidden;
            border: 1px solid #000;
        }

        /* Номер дня */
        .day-number {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 3;
            color: #000;
            pointer-events: none;
            text-shadow: 1px 1px 0px #fff; /* Біла обводка для читабельності */
        }

        /* Картинка відео */
        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        /* НАЗВА ВІДЕО */
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85); /* Чорний фон */
            color: white;
            font-size: 11px; /* Дрібний шрифт, щоб влазило */
            padding: 4px 6px;
            box-sizing: border-box;
            z-index: 2;
            
            /* Обрізаємо, якщо назва занадто довга (в 1 рядок) */
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: normal;
        }

        /* Ефекти при наведенні */
        .day-cell:hover .video-thumb {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .day-cell:hover .video-title {
            background: #d00; /* Червоний при наведенні */
        }
        
        /* Якщо є відео, номер білий */
        .day-cell.has-video .day-number {
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .empty-cell {
            background: transparent;
            border: none;
        }

        /* Статус бар */
        #status-display {
            font-size: 1.5em;
            margin-top: 50px;
            font-weight: bold;
        }
        .error-msg { color: red; border: 2px solid red; padding: 20px; background: #fff0f0; }

        @media (max-width: 768px) {
            .year-header { font-size: 5em; }
            .calendar-grid { grid-template-columns: repeat(2, 1fr); } /* 2 стовпчики на мобільному */
        }
    </style>
</head>
