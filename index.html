<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "–ï–õ–ï–ì–ê–ù–¢–ù–ò–ô –ö–Ü–ù–û–ê–†–•–Ü–í" --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* –†–æ–±–∏—Ç—å —à—Ä–∏—Ñ—Ç —á—ñ—Ç–∫—ñ—à–∏–º */
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö –°–ê–ô–¢–£ */
        .site-header {
            margin-bottom: 60px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-title {
            font-size: 36px;
            font-weight: 300; /* –¢–æ–Ω–∫–∏–π */
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        .site-subtitle {
            font-size: 13px;
            color: #999;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –°–ü–ò–°–ö–£ */
        .weeks-list {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding-bottom: 100px;
        }

        /* –†–û–ó–î–Ü–õ–¨–ù–ò–ö–ò */
        .separator {
            text-transform: uppercase;
            color: #222;
            padding-top: 40px;
        }
        
        .year-separator {
            font-size: 60px;
            font-weight: 200; /* –ù–∞–¥—Ç–æ–Ω–∫–∏–π */
            letter-spacing: -1px;
            border-bottom: 1px solid #eee;
            margin-bottom: -30px;
        }

        .season-separator {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #e62117;
            margin-bottom: 10px;
        }

        /* –†–Ø–î–û–ö –§–Ü–õ–¨–ú–£ */
        .film-row {
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 60px;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* –°–¢–ò–õ–¨ –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û–ì–û */
        .film-row.watched .film-cover-wrapper img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .film-row.watched .watch-btn {
            background: transparent;
            color: #999;
            border-color: #eee;
        }
        .film-row.watched .film-title {
            text-decoration: line-through; 
            text-decoration-thickness: 1px;
            color: #999;
        }

        /* –Ü–ù–§–û (–õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .week-range {
            font-size: 12px;
            color: #999;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .film-title {
            font-size: 38px;
            font-weight: 200; /* –ù–∞–¥—Ç–æ–Ω–∫–∏–π */
            line-height: 1.1;
            margin: 0 0 25px 0;
            color: #111;
        }

        .watch-btn {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-decoration: none;
            color: #e62117;
            border: 1px solid #e6e6e6;
            padding: 12px 25px;
            border-radius: 50px;
            align-self: flex-end; 
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .watch-btn:hover {
            background: #e62117;
            color: white;
            border-color: #e62117;
        }

        /* –û–ë–ö–õ–ê–î–ò–ù–ö–ê (–ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-cover-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f4f4f4;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            text-decoration: none;
        }

        .film-cover-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .film-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        /* –°–¢–ò–õ–¨ "–í –ú–û–ù–¢–ê–ñ–Ü" */
        .film-row.future .film-title { color: #ccc; font-style: italic; }
        .film-row.future .film-cover-wrapper { 
            background: #fafafa; 
            box-shadow: none; 
            cursor: default; 
            pointer-events: none; 
            border: 1px dashed #ddd;
        }
        .film-row.future .film-cover-wrapper:hover { transform: none; }
        
        .empty-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #ddd; font-size: 16px; font-weight: 300; letter-spacing: 3px;
            text-align: center;
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–Ü–°–¢–¨ */
        @media (max-width: 900px) {
            .film-row { grid-template-columns: 1fr; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid #f9f9f9; padding-bottom: 40px; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-wrapper { order: 1; }
            .site-title { font-size: 28px; }
            .film-title { font-size: 28px; }
            .year-separator { font-size: 40px; }
            .season-separator { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    // –°–¢–ê–†–¢ –ü–†–û–ï–ö–¢–£
    const START_DATE = new Date(2026, 0, 11); 
    // --------------------

    const container = document.getElementById('weeks-container');
    const videosMap = {};
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    // –î–æ–ø–æ–º—ñ–∂–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
    function formatDateKey(date) {
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    function getSeasonName(monthIndex) {
        if (monthIndex === 11 || monthIndex === 0 || monthIndex === 1) return "–ó–∏–º–∞";
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–µ—Å–Ω–∞";
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ—ñ—Ç–æ";
        return "–û—Å—ñ–Ω—å";
    }

    async function init() {
        try {
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            const channelData = await channelRes.json();
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                const videosData = await videosRes.json();
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        // –§–Ü–õ–¨–¢–†: –ü—Ä–∏–±–∏—Ä–∞—î–º–æ "–ü—Ä—è–º—ñ –µ—Ñ—ñ—Ä–∏" (Upcoming/Live). 
                        // –Ø–∫—â–æ –≤—ñ–¥–µ–æ —â–µ –Ω–µ –≤–∏–π—à–ª–æ –∞–±–æ —î —Ç—Ä–∞–Ω—Å–ª—è—Ü—ñ—î—é, API —ñ–Ω–æ–¥—ñ –º—ñ—Å—Ç–∏—Ç—å 'upcoming' —É —Å—Ç–∞—Ç—É—Å—ñ –∞–±–æ –Ω–∞–∑–≤—ñ.
                        // –¢–∞–∫–æ–∂ –≤—ñ–¥—Å—ñ—é—î–º–æ –≤—ñ–¥–µ–æ –±–µ–∑ –∫–∞—Ä—Ç–∏–Ω–æ–∫ (—á–∞—Å—Ç–æ —Ü–µ –∑–±—ñ–π–Ω—ñ —Å—Ç—Ä—ñ–º–∏).
                        const title = item.snippet.title.toLowerCase();
                        if (title.includes('stream') || title.includes('—Å—Ç—Ä—ñ–º') || title.includes('—Ç—Ä–∞–Ω—Å–ª—è—Ü')) {
                            return; // –Ü–≥–Ω–æ—Ä—É—î–º–æ —Å—Ç—Ä—ñ–º–∏ –∑–∞ –Ω–∞–∑–≤–æ—é
                        }

                        const d = new Date(item.snippet.publishedAt);
                        videosMap[formatDateKey(d)] = item;
                    });
                }
            }
        } catch (err) { console.warn("API Error"); }

        // –ì–∞—Ä–∞–Ω—Ç—ñ—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è (–î–µ–º–æ-–≤—ñ–¥–µ–æ)
        const startKey = formatDateKey(START_DATE);
        if (Object.keys(videosMap).length === 0) {
            videosMap[startKey] = {
                id: "demo-start",
                snippet: {
                    title: "–ï–ø—ñ–∑–æ–¥ 1: –ü–æ—á–∞—Ç–æ–∫ —à–ª—è—Ö—É",
                    publishedAt: START_DATE.toISOString(),
                    resourceId: { videoId: "dQw4w9WgXcQ" },
                    thumbnails: { maxres: { url: "https://picsum.photos/id/16/1280/720" } } 
                }
            };
        }

        renderAll();
    }

    function renderAll() {
        container.innerHTML = '';
        
        let allVideosAndFuture = [];

        // 1. –î–æ–¥–∞—î–º–æ –≤—Å—ñ —Ä–µ–∞–ª—å–Ω—ñ –≤—ñ–¥–µ–æ
        Object.keys(videosMap).forEach(key => {
            const vid = videosMap[key];
            const d = new Date(vid.snippet.publishedAt);
            allVideosAndFuture.push({
                date: d,
                item: vid,
                isFuture: false
            });
        });

        // 2. –°–æ—Ä—Ç—É—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–æ, —â–æ–± –∑–Ω–∞–π—Ç–∏ –æ—Å—Ç–∞–Ω–Ω—î –≤—ñ–¥–µ–æ
        allVideosAndFuture.sort((a, b) => b.date - a.date);

        // 3. –§–æ—Ä–º—É—î–º–æ —Å–ª–æ—Ç "–í –ú–û–ù–¢–ê–ñ–Ü"
        const lastVideoDate = allVideosAndFuture.length > 0 ? allVideosAndFuture[0].date : new Date(START_DATE);
        
        let futureStart = new Date(lastVideoDate);
        futureStart.setDate(futureStart.getDate() + 1);

        let futureEnd = new Date(futureStart);
        while (futureEnd.getDay() !== 0) { // –®—É–∫–∞—î–º–æ –Ω–µ–¥—ñ–ª—é
            futureEnd.setDate(futureEnd.getDate() + 1);
        }

        // 4. –î–æ–¥–∞—î–º–æ —Å–ª–æ—Ç "–í –º–æ–Ω—Ç–∞–∂—ñ" –¥–æ –ó–ê–ì–ê–õ–¨–ù–û–ì–û —Å–ø–∏—Å–∫—É
        // –ó–∞–≤–¥—è–∫–∏ —Ü—å–æ–º—É –≤—ñ–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø–æ—Ç—Ä–∞–ø–∏—Ç—å –ø—ñ–¥ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —Ä—ñ–∫ —ñ —Å–µ–∑–æ–Ω
        allVideosAndFuture.push({
            date: futureStart, // –î–∞—Ç–∞ –¥–ª—è —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è (–Ω–∞—Å—Ç—É–ø–Ω–∏–π –¥–µ–Ω—å)
            isFuture: true,
            rangeStr: `${formatDisplayDate(futureStart)} ‚Äî ${formatDisplayDate(futureEnd)}`
        });

        // 5. –§—ñ–Ω–∞–ª—å–Ω–µ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è (–ù–æ–≤—ñ –∑–≤–µ—Ä—Ö—É)
        allVideosAndFuture.sort((a, b) => b.date - a.date);


        // --- –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø (–†–ï–ù–î–ï–†) ---
        let lastYear = null;
        let lastSeason = null;

        allVideosAndFuture.forEach(obj => {
            const itemDate = obj.date;
            
            // –í–∏–∑–Ω–∞—á–∞—î–º–æ —Å–µ–∑–æ–Ω —ñ —Ä—ñ–∫ –¥–ª—è –ü–û–¢–û–ß–ù–û–ì–û –µ–ª–µ–º–µ–Ω—Ç–∞
            const currentYear = itemDate.getFullYear();
            const currentSeason = getSeasonName(itemDate.getMonth());

            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –†–û–ó–î–Ü–õ–¨–ù–ò–ö–ò, —è–∫—â–æ –≤–æ–Ω–∏ –∑–º—ñ–Ω–∏–ª–∏—Å—å
            if (currentYear !== lastYear) {
                container.innerHTML += `<div class="separator year-separator">${currentYear}</div>`;
                lastYear = currentYear;
                lastSeason = null; 
            }
            if (currentSeason !== lastSeason) {
                container.innerHTML += `<div class="separator season-separator">${currentSeason}</div>`;
                lastSeason = currentSeason;
            }

            // –†–µ–Ω–¥–µ—Ä —Ä—è–¥–∫–∞
            if (obj.isFuture) {
                // –†–µ–Ω–¥–µ—Ä —Å–ª–æ—Ç—É "–í –º–æ–Ω—Ç–∞–∂—ñ"
                container.innerHTML += `
                    <div class="film-row future">
                        <div class="film-info">
                            <div class="week-range">${obj.rangeStr}</div>
                            <h2 class="film-title">–í –ø—Ä–æ—Ü–µ—Å—ñ –º–æ–Ω—Ç–∞–∂—É...</h2>
                        </div>
                        <div class="film-cover-wrapper">
                            <div class="empty-placeholder">COMING SOON</div>
                        </div>
                    </div>
                `;
            } else {
                // –†–µ–Ω–¥–µ—Ä —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—ñ–¥–µ–æ
                const vid = obj.item;
                let weekStart = new Date(itemDate);
                const day = weekStart.getDay() || 7; 
                if (day !== 1) weekStart.setHours(-24 * (day - 1));
                
                let weekEnd = new Date(weekStart);
                weekEnd.setDate(weekStart.getDate() + 6);

                const dateRange = `${formatDisplayDate(weekStart)} ‚Äî ${formatDisplayDate(weekEnd)}`;

                const vidId = vid.snippet.resourceId ? vid.snippet.resourceId.videoId : "err";
                const thumb = vid.snippet.thumbnails.maxres?.url || vid.snippet.thumbnails.medium.url;
                const isWatched = watchedVideos.includes(vidId);
                const watchedClass = isWatched ? 'watched' : '';

                container.innerHTML += `
                    <div class="film-row ${watchedClass}" id="row-${vidId}">
                        <div class="film-info">
                            <div class="week-range">${dateRange}</div>
                            <h2 class="film-title">${vid.snippet.title}</h2>
                            <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="watch-btn" onclick="toggleWatched(event, '${vidId}')">
                                ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                            </a>
                        </div>
                        <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="film-cover-wrapper" onclick="toggleWatched(event, '${vidId}')">
                            <img src="${thumb}" class="film-thumb" loading="lazy">
                        </a>
                    </div>
                `;
            }
        });
    }

    window.toggleWatched = function(event, vidId) {
        const row = document.getElementById(`row-${vidId}`);
        const btn = row.querySelector('.watch-btn');

        if (!watchedVideos.includes(vidId)) {
            watchedVideos.push(vidId);
            row.classList.add('watched');
            btn.innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
        }
        localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
    }

    init();
</script>
</body>
</html>
