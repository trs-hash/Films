<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Відео Календар (1000 Days)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-weight: 300; letter-spacing: 1px; margin-bottom: 5px; }
        
        /* Сітка календаря */
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Картка відео */
        .video-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .video-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .thumbnail { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: #333; }
        .info { padding: 15px; }
        .date { font-size: 0.85em; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .title { font-size: 1.1em; font-weight: 500; line-height: 1.4; }
        
        /* Статуси */
        #loading { text-align: center; font-size: 1.2em; color: #666; margin-top: 50px; }
        .error { color: #ff6b6b; padding: 20px; border: 1px solid #ff6b6b; display: inline-block; border-radius: 5px;}
    </style>
</head>
<body>

<header>
    <h1>VIDEO DIARY / ARCHIVE</h1>
    <p style="color: #666;">Відстеження щоденного прогресу</p>
</header>

<div id="loading">Завантаження відео...</div>
<div class="calendar-container" id="app"></div>

<script>
    // --- НАЛАШТУВАННЯ ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; // Ваш ID (Тарас Максим'як)
    // --------------------

    const container = document.getElementById('app');
    const loading = document.getElementById('loading');

    async function fetchVideos() {
        try {
            // 1. Отримуємо ID плейлиста "Uploads"
            const channelUrl = `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`;
            const channelRes = await fetch(channelUrl);
            const channelData = await channelRes.json();
            
            if (!channelData.items || channelData.items.length === 0) {
                loading.innerHTML = `<div class="error">Помилка API: Не вдалося знайти канал.<br>Перевірте ключ або квоти.</div>`;
                console.error(channelData);
                return;
            }

            const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

            // 2. Отримуємо відео
            const videosUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=50&key=${API_KEY}`;
            const videosRes = await fetch(videosUrl);
            const videosData = await videosRes.json();

            loading.style.display = 'none';

            if (!videosData.items) {
                 loading.innerHTML = `<div class="error">Помилка: Відео не знайдено.</div>`;
                 return;
            }

            // 3. Малюємо картки
            videosData.items.forEach(item => {
                const videoId = item.snippet.resourceId.videoId;
                const title = item.snippet.title;
                const thumb = item.snippet.thumbnails.high?.url || item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default?.url;
                const publishedAt = new Date(item.snippet.publishedAt);
                const dateStr = publishedAt.toLocaleDateString('uk-UA', { 
                    year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' 
                });

                container.innerHTML += `
                    <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="video-card">
                        <img src="${thumb}" alt="${title}" class="thumbnail" loading="lazy">
                        <div class="info">
                            <div class="date">${dateStr}</div>
                            <div class="title">${title}</div>
                        </div>
                    </a>`;
            });

        } catch (error) {
            console.error(error);
            loading.innerHTML = `<div class="error">Критична помилка JS. Деталі в консолі.</div>`;
        }
    }

    fetchVideos();
</script>

</body>
</html>
