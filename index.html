<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–∏ –î–µ–Ω—å</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
            font-weight: 300;
        }
        .main-wrapper { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        .site-header {
            margin-bottom: 50px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
            display: flex; justify-content: space-between; align-items: baseline;
        }
        .site-title {
            font-size: 32px; font-weight: 200; text-transform: uppercase;
            margin: 0; letter-spacing: 4px; color: #000;
        }
        .site-subtitle {
            font-size: 11px; color: #999; font-weight: 500;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* List */
        .weeks-list { display: flex; flex-direction: column; gap: 30px; padding-bottom: 80px; }

        /* Rows */
        .film-row {
            display: grid; grid-template-columns: 1fr 1.6fr; gap: 30px; align-items: center;
            opacity: 0; animation: fadeIn 0.5s forwards; /* –ü–ª–∞–≤–Ω–∞ –ø–æ—è–≤–∞ */
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Watched State */
        .film-row.watched { opacity: 0.5; }
        .film-row.watched img { filter: grayscale(100%); }
        .film-row.watched .film-title { text-decoration: line-through; color: #ccc; }
        .film-row.watched .watch-btn { border-color: #eee; color: #ccc; pointer-events: none; }

        /* Info */
        .film-info { text-align: right; display: flex; flex-direction: column; justify-content: center; }
        .week-range {
            font-size: 10px; color: #bbb; font-weight: 600; letter-spacing: 2px;
            margin-bottom: 15px; text-transform: uppercase;
        }
        .film-title {
            font-size: 28px; font-weight: 300; line-height: 1.2;
            margin: 0 0 20px 0; color: #000;
        }
        .watch-btn {
            display: inline-block; font-size: 11px; font-weight: 600; text-decoration: none;
            color: #e62117; border: 1px solid #e6e6e6; padding: 10px 25px;
            border-radius: 50px; align-self: flex-end; transition: all 0.2s;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }
        .watch-btn:hover { background: #e62117; color: white; border-color: #e62117; }

        /* Cover */
        .film-cover-link {
            position: relative; width: 100%; aspect-ratio: 16/9; background: #f9f9f9;
            overflow: hidden; border-radius: 2px; display: block; text-decoration: none;
            transition: transform 0.3s ease;
        }
        .film-cover-link:hover { transform: scale(1.01); }
        .film-thumb { width: 100%; height: 100%; object-fit: cover; }

        /* Future Slot */
        .film-row.future .film-title { color: #ccc; font-style: italic; font-weight: 300; }
        .film-row.future .film-cover-link { background: #fafafa; cursor: default; border: 1px solid #f0f0f0; box-shadow: none; }
        .film-row.future .film-cover-link:hover { transform: none; }
        .empty-placeholder {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            color: #eee; font-size: 12px; font-weight: 600; letter-spacing: 3px;
        }

        /* Separators */
        .separator-container { margin-top: 40px; margin-bottom: 10px; text-align: left; }
        .year-separator { font-size: 50px; font-weight: 200; letter-spacing: 5px; line-height: 1; color: #000; display: block; }
        .season-separator { font-size: 14px; font-weight: 500; letter-spacing: 3px; color: #e62117; text-transform: uppercase; display: block; margin-top: 5px; }

        #loading-msg { text-align: center; color: #ccc; margin-top: 50px; font-size: 12px; letter-spacing: 2px; }
        
        @media (max-width: 900px) {
            body { padding: 30px 20px; }
            .film-row { grid-template-columns: 1fr; gap: 15px; margin-bottom: 40px; padding-bottom: 40px; border-bottom: 1px solid #f9f9f9; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-link { order: 1; }
            .site-title { font-size: 24px; }
            .year-separator { font-size: 40px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–õ–æ–≤–∏ –î–µ–Ω—å</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        <div id="loading-msg">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...</div>
    </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    const START_DATE = new Date(2026, 0, 11); // 11 –°–Ü–ß–ù–Ø 2026
    // --------------------

    const container = document.getElementById('weeks-container');
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    // 1. –ì–û–õ–û–í–ù–ê –§–£–ù–ö–¶–Ü–Ø
    async function init() {
        // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–∞–π–º–µ—Ä –±–µ–∑–ø–µ–∫–∏: —è–∫—â–æ API –¥—É–º–∞—î –±—ñ–ª—å—à–µ 2 —Å–µ–∫—É–Ω–¥, –ø–æ–∫–∞–∑—É—î–º–æ –¥–µ–º–æ
        const timeoutPromise = new Promise((_, reject) => 
            setTimeout(() => reject(new Error("Timeout")), 2500)
        );

        try {
            // –ü—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ YouTube
            const videos = await Promise.race([fetchVideos(), timeoutPromise]);
            render(videos);
        } catch (err) {
            console.warn("API Error/Timeout. Loading Demo Mode.", err);
            // –Ø–∫—â–æ –±—É–¥—å-—è–∫–∞ –ø–æ–º–∏–ª–∫–∞ - –ø–æ–∫–∞–∑—É—î–º–æ –¥–µ–º–æ, —â–æ–± —Å–∞–π—Ç –Ω–µ –±—É–≤ –ø—É—Å—Ç–∏–º
            render(getDemoData());
        }
    }

    // 2. –û–¢–†–ò–ú–ê–ù–ù–Ø –î–ê–ù–ò–• (API)
    async function fetchVideos() {
        const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
        if (!channelRes.ok) throw new Error("Channel Error");
        const channelData = await channelRes.json();
        const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        const playlistRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
        if (!playlistRes.ok) throw new Error("Playlist Error");
        const playlistData = await playlistRes.json();

        return playlistData.items.map(item => ({
            date: new Date(item.snippet.publishedAt),
            item: item,
            type: 'video'
        }));
    }

    // 3. –î–ï–ú–û –î–ê–ù–Ü (–ó–∞–ø–∞—Å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç)
    function getDemoData() {
        return [{
            date: START_DATE,
            item: {
                snippet: {
                    title: "–ï–ø—ñ–∑–æ–¥ 1: –ü–æ—á–∞—Ç–æ–∫ —à–ª—è—Ö—É",
                    resourceId: { videoId: "dQw4w9WgXcQ" },
                    thumbnails: { maxres: { url: "https://picsum.photos/id/180/1280/720" } }
                }
            },
            type: 'video'
        }];
    }

    // 4. –†–ï–ù–î–ï–†–ò–ù–ì (–ú–∞–ª—é–≤–∞–Ω–Ω—è –Ω–∞ –µ–∫—Ä–∞–Ω—ñ)
    function render(videos) {
        container.innerHTML = ''; // –û—á–∏—â–∞—î–º–æ "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è..."

        // –Ø–∫—â–æ –º–∞—Å–∏–≤ –ø—É—Å—Ç–∏–π (–Ω–∞–≤—ñ—Ç—å –ø—ñ—Å–ª—è API), –±–µ—Ä–µ–º–æ –¥–µ–º–æ
        if (!videos || videos.length === 0) videos = getDemoData();

        // –°–æ—Ä—Ç—É—î–º–æ: –ù–æ–≤—ñ –∑–≤–µ—Ä—Ö—É
        videos.sort((a, b) => b.date - a.date);

        // –î–æ–¥–∞—î–º–æ —Å–ª–æ—Ç "–í –ú–û–ù–¢–ê–ñ–Ü"
        const lastDate = videos[0].date;
        let futureStart = new Date(lastDate); futureStart.setDate(futureStart.getDate() + 1);
        let futureEnd = new Date(futureStart);
        while (futureEnd.getDay() !== 0) futureEnd.setDate(futureEnd.getDate() + 1);

        videos.unshift({
            date: futureStart, type: 'future',
            rangeStr: `${formatDate(futureStart)} ‚Äî ${formatDate(futureEnd)}`
        });

        // –ú–∞–ª—é—î–º–æ
        let lastYear = null, lastSeason = null;

        videos.forEach(obj => {
            const date = obj.date;
            const year = date.getFullYear();
            const season = getSeason(date.getMonth());

            if (year !== lastYear || season !== lastSeason) {
                let html = '<div class="separator-container">';
                if (year !== lastYear) { html += `<span class="year-separator">${year}</span>`; lastYear = year; }
                if (season !== lastSeason) { html += `<span class="season-separator">${season}</span>`; lastSeason = season; }
                html += '</div>';
                container.innerHTML += html;
            }

            if (obj.type === 'future') {
                container.innerHTML += `
                    <div class="film-row future">
                        <div class="film-info">
                            <div class="week-range">${obj.rangeStr}</div>
                            <h2 class="film-title">–í –ø—Ä–æ—Ü–µ—Å—ñ –º–æ–Ω—Ç–∞–∂—É...</h2>
                        </div>
                        <div class="film-cover-link"><div class="empty-placeholder">COMING SOON</div></div>
                    </div>`;
            } else {
                const vid = obj.item;
                const id = vid.snippet.resourceId.videoId;
                const thumb = (vid.snippet.thumbnails.maxres && vid.snippet.thumbnails.maxres.url) || 
                              (vid.snippet.thumbnails.medium && vid.snippet.thumbnails.medium.url) || "";
                const isWatched = watchedVideos.includes(id) ? 'watched' : '';
                
                // –†–∞—Ö—É—î–º–æ —Ç–∏–∂–¥–µ–Ω—å
                let wStart = new Date(date);
                const day = wStart.getDay() || 7; 
                if (day !== 1) wStart.setHours(-24 * (day - 1));
                let wEnd = new Date(wStart); wEnd.setDate(wStart.getDate() + 6);

                container.innerHTML += `
                    <div class="film-row ${isWatched}" id="row-${id}">
                        <div class="film-info">
                            <div class="week-range">${formatDate(wStart)} ‚Äî ${formatDate(wEnd)}</div>
                            <h2 class="film-title">${vid.snippet.title}</h2>
                            <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="watch-btn" onclick="toggle('${id}')">
                                ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                            </a>
                        </div>
                        <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="film-cover-link" onclick="toggle('${id}')">
                            <img src="${thumb}" class="film-thumb" loading="lazy">
                        </a>
                    </div>`;
            }
        });
    }

    // --- UTILS ---
    function formatDate(d) {
        return `${d.getDate().toString().padStart(2,'0')}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getFullYear().toString().slice(-2)}`;
    }
    function getSeason(m) {
        if (m === 11 || m <= 1) return "–ó–ò–ú–ê";
        if (m >= 2 && m <= 4) return "–í–ï–°–ù–ê";
        if (m >= 5 && m <= 7) return "–õ–Ü–¢–û";
        return "–û–°–Ü–ù–¨";
    }
    window.toggle = function(id) {
        if (!watchedVideos.includes(id)) {
            watchedVideos.push(id);
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
            const row = document.getElementById(`row-${id}`);
            if(row) {
                row.classList.add('watched');
                row.querySelector('.watch-btn').innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
            }
        }
    }

    // –ó–ê–ü–£–°–ö
    init();
</script>
</body>
</html>
