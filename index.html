<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Archive</title>
    <style>
        /* --- МІНІМАЛІСТИЧНИЙ ДИЗАЙН (Як на скріншоті) --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 40px;
        }

        /* Контейнер для центрування, але без рамок */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* РІК - Тонкий і величезний */
        .year-header {
            font-size: 100px;
            font-weight: 100; /* Дуже тонкий шрифт */
            color: #333;
            margin-bottom: 40px;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* МІСЯЦЬ - Червоний і простий */
        .month-header {
            color: #e62117; /* YouTube Red */
            font-size: 32px;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: 60px;
            margin-bottom: 20px;
        }

        /* СІТКА КАЛЕНДАРЯ */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 днів */
            column-gap: 20px; /* Відступи між стовпчиками */
            row-gap: 40px;    /* Відступи між рядами */
        }

        /* КЛІТИНКА ДНЯ */
        .day-cell {
            position: relative;
            width: 100%;
            min-height: 80px; /* Місце для цифри */
        }

        /* ЦИФРА - Просто текст над відео */
        .day-number {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        /* ВІДЕО - Обгортка */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f0f0f0;
            cursor: pointer;
            overflow: hidden;
            display: none; /* Ховаємо, якщо відео нема */
        }

        /* Якщо відео є, показуємо контейнер */
        .day-cell.has-video .video-container {
            display: block;
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-container:hover .video-thumb {
            transform: scale(1.05);
        }

        /* НАЗВА ВІДЕО - Накладена на картинку знизу (як у Casey) */
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 1px 2px black;
        }

        /* Стиль для переглянутого відео */
        .day-cell.watched .video-thumb {
            filter: grayscale(100%);
            opacity: 0.6;
        }

        /* БЛОК СТАТУСУ */
        #status-msg {
            font-size: 20px;
            color: #666;
            margin-top: 50px;
        }
        .error-text { color: red; font-weight: bold; }

        /* Адаптивність */
        @media (max-width: 900px) {
            .calendar-grid { grid-template-columns: repeat(4, 1fr); }
            .year-header { font-size: 60px; }
            body { padding: 20px; }
        }
        @media (max-width: 600px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
