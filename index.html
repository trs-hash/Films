<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–∏ –î–µ–Ω—å</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "HELVETICA COMPACT" --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 30px 20px;
            overflow-x: hidden;
        }

        .main-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .site-header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-title {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
            color: #111;
        }

        .site-subtitle {
            font-size: 11px;
            color: #999;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* –°–ü–ò–°–û–ö */
        .weeks-list {
            display: flex;
            flex-direction: column;
            gap: 20px; /* –î—É–∂–µ —â—ñ–ª—å–Ω–æ */
            padding-bottom: 60px;
            min-height: 200px;
        }

        /* –†–û–ó–î–Ü–õ–¨–ù–ò–ö–ò */
        .separator {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #222;
            text-align: center;
            margin-top: 20px;
        }
        
        .year-separator {
            font-size: 40px;
            border-bottom: 2px solid #222;
            display: inline-block;
            align-self: center;
            margin-bottom: 10px;
        }

        .season-separator {
            font-size: 16px;
            color: #e62117;
            margin-bottom: 10px;
        }

        /* –†–Ø–î–û–ö –§–Ü–õ–¨–ú–£ */
        .film-row {
            display: grid;
            grid-template-columns: 1fr 1.6fr;
            gap: 30px;
            align-items: center;
            opacity: 1;
        }

        /* –°–¢–ò–õ–¨ –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û–ì–û */
        .film-row.watched { opacity: 0.6; }
        .film-row.watched img { filter: grayscale(100%); }
        .film-row.watched .film-title {
            text-decoration: line-through;
            color: #999;
        }
        .film-row.watched .watch-btn {
            border-color: #ddd; color: #ddd; pointer-events: none;
        }

        /* –Ü–ù–§–û (–õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .week-range {
            font-size: 10px;
            color: #999;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .film-title {
            font-size: 26px; /* –ö–æ–º–ø–∞–∫—Ç–Ω–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            font-weight: 300; 
            line-height: 1.1;
            margin: 0 0 12px 0;
            color: #111;
        }

        .watch-btn {
            display: inline-block;
            font-size: 10px;
            font-weight: 700;
            text-decoration: none;
            color: #e62117;
            border: 1px solid #e6e6e6;
            padding: 8px 20px;
            border-radius: 50px;
            align-self: flex-end; 
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .watch-btn:hover {
            background: #e62117; color: white; border-color: #e62117;
        }

        /* –û–ë–ö–õ–ê–î–ò–ù–ö–ê (–ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-cover-link {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f4f4f4;
            overflow: hidden;
            border-radius: 4px;
            display: block;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .film-cover-link:hover { transform: scale(1.02); }

        .film-thumb {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* "–í –ú–û–ù–¢–ê–ñ–Ü" */
        .film-row.future .film-title { color: #ccc; font-style: italic; font-size: 22px; }
        .film-row.future .film-cover-link { background: #fafafa; cursor: default; border: 1px dashed #ddd; box-shadow: none; }
        .film-row.future .film-cover-link:hover { transform: none; }
        
        .empty-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #eee; font-size: 12px; font-weight: 700; letter-spacing: 2px;
        }
        
        #loading-msg { text-align: center; color: #999; font-size: 12px; margin-top: 50px; }

        @media (max-width: 900px) {
            .film-row { grid-template-columns: 1fr; gap: 15px; margin-bottom: 30px; padding-bottom: 30px; border-bottom: 1px solid #f9f9f9; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-link { order: 1; }
            .site-title { font-size: 24px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–õ–æ–≤–∏ –î–µ–Ω—å</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        <div id="loading-msg">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    const START_DATE = new Date(2026, 0, 11); 
    // --------------------

    const container = document.getElementById('weeks-container');
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    function getSeasonName(monthIndex) {
        if (monthIndex === 11 || monthIndex === 0 || monthIndex === 1) return "–ó–ò–ú–ê";
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–ï–°–ù–ê";
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ–Ü–¢–û";
        return "–û–°–Ü–ù–¨";
    }

    async function init() {
        let videoItems = [];

        try {
            // 1. –û—Ç—Ä–∏–º—É—î–º–æ –ø–ª–µ–π–ª–∏—Å—Ç
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            const channelData = await channelRes.json();
            
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                
                // 2. –û—Ç—Ä–∏–º—É—î–º–æ –≤—ñ–¥–µ–æ
                const playlistRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                const playlistData = await playlistRes.json();
                
                if (playlistData.items) {
                    playlistData.items.forEach(item => {
                        videoItems.push({
                            date: new Date(item.snippet.publishedAt),
                            item: item,
                            type: 'video'
                        });
                    });
                }
            }
        } catch (err) {
            console.log("API Error, using fallback");
        }

        // 3. –§–û–õ–ë–ï–ö: –Ø–∫—â–æ –≤—ñ–¥–µ–æ –Ω–µ–º–∞—î (–ø–æ–º–∏–ª–∫–∞ API –∞–±–æ –ø—É—Å—Ç–∏–π –∫–∞–Ω–∞–ª), –¥–æ–¥–∞—î–º–æ –î–ï–ú–û
        if (videoItems.length === 0) {
            videoItems.push({
                date: START_DATE,
                item: {
                    snippet: {
                        title: "–ï–ø—ñ–∑–æ–¥ 1: –ü–æ—á–∞—Ç–æ–∫ —à–ª—è—Ö—É",
                        resourceId: { videoId: "dQw4w9WgXcQ" },
                        thumbnails: { maxres: { url: "https://picsum.photos/id/180/1280/720" } }
                    }
                },
                type: 'video'
            });
        }

        renderTimeline(videoItems);
    }

    function renderTimeline(videos) {
        container.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è..."

        // 1. –°–æ—Ä—Ç—É—î–º–æ: –ù–æ–≤—ñ –∑–≤–µ—Ä—Ö—É
        videos.sort((a, b) => b.date - a.date);

        // 2. –†–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ —Å–ª–æ—Ç "–í –ú–û–ù–¢–ê–ñ–Ü"
        const lastVideoDate = videos[0].date;
        
        let futureStart = new Date(lastVideoDate);
        futureStart.setDate(futureStart.getDate() + 1); // –°—Ç–∞—Ä—Ç = –ù–∞—Å—Ç—É–ø–Ω–∏–π –¥–µ–Ω—å

        let futureEnd = new Date(futureStart);
        // –®—É–∫–∞—î–º–æ –Ω–∞–π–±–ª–∏–∂—á—É –Ω–µ–¥—ñ–ª—é
        while (futureEnd.getDay() !== 0) {
            futureEnd.setDate(futureEnd.getDate() + 1);
        }

        // –î–æ–¥–∞—î–º–æ –∫–∞—Ä—Ç–∫—É "–í –º–æ–Ω—Ç–∞–∂—ñ" –Ω–∞ –ø–æ—á–∞—Ç–æ–∫
        videos.unshift({
            date: futureStart, 
            type: 'future',
            rangeStr: `${formatDisplayDate(futureStart)} ‚Äî ${formatDisplayDate(futureEnd)}`
        });

        // 3. –†–µ–Ω–¥–µ—Ä–∏–Ω–≥
        let lastYear = null;
        let lastSeason = null;

        videos.forEach(obj => {
            const date = obj.date;
            const currentYear = date.getFullYear();
            const currentSeason = getSeasonName(date.getMonth());

            // –†–æ–∑–¥—ñ–ª—å–Ω–∏–∫–∏
            if (currentYear !== lastYear) {
                container.innerHTML += `<div class="separator year-separator">${currentYear}</div>`;
                lastYear = currentYear;
                lastSeason = null; 
            }
            if (currentSeason !== lastSeason) {
                container.innerHTML += `<div class="separator season-separator">${currentSeason}</div>`;
                lastSeason = currentSeason;
            }

            // HTML
            if (obj.type === 'future') {
                container.innerHTML += `
                    <div class="film-row future">
                        <div class="film-info">
                            <div class="week-range">${obj.rangeStr}</div>
                            <h2 class="film-title">–í –ø—Ä–æ—Ü–µ—Å—ñ –º–æ–Ω—Ç–∞–∂—É...</h2>
                        </div>
                        <div class="film-cover-link">
                            <div class="empty-placeholder">COMING SOON</div>
                        </div>
                    </div>
                `;
            } else {
                const vid = obj.item;
                const vidId = vid.snippet.resourceId.videoId;
                // –ë–µ–∑–ø–µ—á–Ω–∏–π –≤–∏–±—ñ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏
                const thumb = (vid.snippet.thumbnails.maxres && vid.snippet.thumbnails.maxres.url) 
                              || (vid.snippet.thumbnails.medium && vid.snippet.thumbnails.medium.url)
                              || "https://via.placeholder.com/640x360";

                const isWatched = watchedVideos.includes(vidId);
                const watchedClass = isWatched ? 'watched' : '';

                // –î—ñ–∞–ø–∞–∑–æ–Ω —Ç–∏–∂–Ω—è
                let wStart = new Date(date);
                const day = wStart.getDay() || 7; 
                if (day !== 1) wStart.setHours(-24 * (day - 1));
                let wEnd = new Date(wStart);
                wEnd.setDate(wStart.getDate() + 6);
                const rangeStr = `${formatDisplayDate(wStart)} ‚Äî ${formatDisplayDate(wEnd)}`;

                container.innerHTML += `
                    <div class="film-row ${watchedClass}" id="row-${vidId}">
                        <div class="film-info">
                            <div class="week-range">${rangeStr}</div>
                            <h2 class="film-title">${vid.snippet.title}</h2>
                            <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="watch-btn" onclick="toggleWatched('${vidId}')">
                                ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                            </a>
                        </div>
                        <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="film-cover-link" onclick="toggleWatched('${vidId}')">
                            <img src="${thumb}" class="film-thumb" loading="lazy">
                        </a>
                    </div>
                `;
            }
        });
    }

    window.toggleWatched = function(vidId) {
        if (!watchedVideos.includes(vidId)) {
            watchedVideos.push(vidId);
            const row = document.getElementById(`row-${vidId}`);
            if(row) {
                row.classList.add('watched');
                const btn = row.querySelector('.watch-btn');
                if(btn) btn.innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
            }
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
        }
    }

    // –ó–∞–ø—É—Å–∫
    init();
</script>
</body>
</html>
