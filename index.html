<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Архів</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222;
            --accent-color: #e62117; /* Червоний */
        }

        body {
            font-family: 'Patrick Hand', cursive, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            overflow-y: scroll; /* Завжди показувати скрол, щоб не скакало */
        }

        /* КОНТЕЙНЕР - Центрує сайт і обмежує ширину */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* РІК */
        .year-header {
            font-family: 'Permanent Marker', cursive;
            font-size: 80px; /* Зменшив, щоб не було гігантським */
            line-height: 1;
            color: #333;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        /* МІСЯЦЬ */
        .month-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 36px;
            color: var(--accent-color);
            margin-top: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* СІТКА */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 днів на ПК */
            gap: 15px;
            margin-bottom: 40px;
        }

        /* КЛІТИНКА */
        .day-cell {
            aspect-ratio: 16/9;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Номер дня */
        .day-number {
            position: absolute;
            top: -25px; /* Виніс цифру над відео, щоб не заважала */
            left: 5px;
            font-size: 20px;
            font-family: 'Permanent Marker', cursive;
            color: #ccc;
            z-index: 5;
        }

        /* Якщо це просто пустий день без відео */
        .day-cell.empty-day {
            pointer-events: none;
        }
        .day-cell.empty-day .day-number {
            top: 0;
            color: #ddd;
        }

        /* ВІДЕО */
        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            display: block;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }

        .day-cell.has-video:hover .video-thumb {
            transform: scale(1.03);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
        }

        /* НАЗВА ВІДЕО */
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 5px 5px 5px;
            
            /* Градієнт, щоб текст читався */
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            
            color: white;
            font-size: 16px; /* Збільшив шрифт */
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 1px 1px 2px black;
            border-radius: 0 0 4px 4px;
            
            /* Обрізка тексту */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- СТИЛЬ ПЕРЕГЛЯНУТОГО (КЕШ) --- */
        .day-cell.watched .video-thumb {
            filter: grayscale(100%) contrast(0.8); /* Чб і тьмяне */
            opacity: 0.7;
        }

        .day-cell.watched::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' stroke='red' stroke-width='3' fill='none'><line x1='0' y1='0' x2='100%' y2='100%' /><line x1='100%' y1='0' x2='0' y2='100%' /></svg>");
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;
        }

        /* Посилання */
        .video-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        #status-display {
            text-align: center;
            font-size: 24px;
            color: #999;
            margin-top: 100px;
        }

        /* --- АДАПТИВНІСТЬ (Мобільні) --- */
        @media (max-width: 1024px) {
            .container { max-width: 900px; }
            .calendar-grid { grid-template-columns: repeat(4, 1fr); gap: 10px;}
            .year-header { font-size: 60px; }
        }

        @media (max-width: 600px) {
            .calendar-grid { 
                grid-template-columns: repeat(2, 1fr); /* 2 колонки на телефоні */
                gap: 8px;
            }
            .year-header { font-size: 50px; text-align: center; }
            .month-title { text-align: center; margin-top: 20px;}
            .day-number { font-size: 16px; top: -20px; }
            .video-title { font-size: 14px; }
        }
    </style>
</head>
