<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Archive</title>
    <style>
        /* --- СТИЛЬ (МІНІМАЛІЗМ) --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            margin: 0;
            padding: 40px;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* РІК */
        .year-header {
            font-size: 110px;
            font-weight: 100;
            color: #333;
            margin-bottom: 40px;
            line-height: 1;
            letter-spacing: -3px;
        }

        /* МІСЯЦЬ */
        .month-header {
            color: #e62117; /* Червоний */
            font-size: 36px;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: 80px;
            margin-bottom: 40px;
        }

        /* СІТКА */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            column-gap: 20px;
            row-gap: 60px;
        }

        /* КЛІТИНКА */
        .day-cell {
            position: relative;
            width: 100%;
        }

        /* ЦИФРА */
        .day-number {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: block;
            font-weight: normal;
        }

        /* КОНТЕЙНЕР ВІДЕО */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #eee;
            cursor: pointer;
            overflow: hidden;
            display: block;
            text-decoration: none;
            border-radius: 2px;
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-container:hover .video-thumb {
            transform: scale(1.05);
        }

        /* НАЗВА ВІДЕО (ПОСТІЙНО ВИДИМА) */
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px 10px;
            box-sizing: border-box;
            
            /* Градієнт знизу, щоб білий текст читався на будь-якому фоні */
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 60%, transparent 100%);
            
            color: white;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 1; /* Завжди видимо */
            text-shadow: 0 1px 2px black; /* Тінь для кращої читабельності */
        }

        /* СТАТУС ПЕРЕГЛЯНУТО */
        .day-cell.watched .video-thumb {
            filter: grayscale(100%);
            opacity: 0.6;
        }

        /* Статус бар */
        #status-bar {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
            background: rgba(255,255,255,0.9);
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        /* АДАПТИВНІСТЬ */
        @media (max-width: 900px) {
            .calendar-grid { grid-template-columns: repeat(4, 1fr); }
            .year-header { font-size: 80px; }
            body { padding: 20px; }
        }
        @media (max-width: 600px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
            .year-header { font-size: 60px; }
        }
    </style>
</head>
