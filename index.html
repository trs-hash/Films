<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–∏ –î–µ–Ω—å</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "RALEWAY CLEAN" (MOBILE FRIENDLY) --- */
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
            font-weight: 300;
        }

        .main-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .site-header {
            margin-bottom: 60px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-title {
            font-size: 32px;
            font-weight: 200;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 4px;
            color: #000;
        }

        .site-subtitle {
            font-size: 11px;
            color: #999;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* –°–ü–ò–°–û–ö */
        .weeks-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-bottom: 80px;
        }

        /* –†–û–ó–î–Ü–õ–¨–ù–ò–ö–ò */
        .separator-container {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .year-separator {
            font-size: 60px;
            font-weight: 100;
            letter-spacing: 6px;
            line-height: 1;
            color: #000;
            display: block;
        }

        .season-separator {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 4px;
            color: #e62117;
            text-transform: uppercase;
            display: block;
            margin-top: 10px;
        }

        /* –†–Ø–î–û–ö –§–Ü–õ–¨–ú–£ */
        .film-row {
            display: grid;
            grid-template-columns: 1fr 1.6fr;
            gap: 40px;
            align-items: center;
            opacity: 0; 
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* –°–¢–ò–õ–¨ –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û–ì–û */
        .film-row.watched { opacity: 0.6; }
        .film-row.watched img { filter: grayscale(100%); transition: filter 0.5s ease; }
        .film-row.watched .film-title {
            color: #bbb;
            text-decoration: none;
        }
        .film-row.watched .watch-btn {
            border-color: #eee; color: #ccc; pointer-events: none;
        }

        /* –Ü–ù–§–û (–õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .week-range {
            font-size: 10px;
            color: #bbb;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .film-title {
            font-size: 32px;
            font-weight: 200;
            line-height: 1.2;
            margin: 0 0 25px 0;
            color: #000;
        }

        .watch-btn {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-decoration: none;
            color: #e62117;
            border: 1px solid #e6e6e6;
            padding: 12px 30px;
            border-radius: 50px;
            align-self: flex-end; 
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .watch-btn:hover {
            background: #e62117; color: white; border-color: #e62117;
        }

        /* –û–ë–ö–õ–ê–î–ò–ù–ö–ê (–ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-cover-link {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f9f9f9;
            overflow: hidden;
            border-radius: 2px;
            display: block;
            text-decoration: none;
            transition: transform 0.5s ease;
        }
        .film-cover-link:hover { transform: scale(1.02); }

        .film-thumb {
            width: 100%; height: 100%; object-fit: cover;
        }
        
        #loading-msg { 
            text-align: center; color: #ccc; font-size: 11px; 
            margin-top: 50px; letter-spacing: 2px; 
            font-weight: 500;
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–Ü–°–¢–¨ –î–õ–Ø –ú–û–ë–Ü–õ–¨–ù–ò–• */
        @media (max-width: 900px) {
            body { padding: 30px 20px; }
            /* –ù–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö –º—ñ–Ω—è—î–º–æ –ø–æ—Ä—è–¥–æ–∫: —Å–ø–æ—á–∞—Ç–∫—É –∫–∞—Ä—Ç–∏–Ω–∫–∞, –ø–æ—Ç—ñ–º —Ç–µ–∫—Å—Ç */
            .film-row { 
                grid-template-columns: 1fr; 
                gap: 20px; 
                margin-bottom: 50px; 
                padding-bottom: 50px; 
                border-bottom: 1px solid #fafafa; 
            }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-link { order: 1; }
            
            .site-title { font-size: 24px; }
            .year-separator { font-size: 40px; }
            .separator-container { margin-top: 10px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–õ–æ–≤–∏ –î–µ–Ω—å</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        <div id="loading-msg">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ê–†–•–Ü–í–£...</div>
    </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    const START_DATE = new Date(2026, 0, 11); 
    // --------------------

    const container = document.getElementById('weeks-container');
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    // --- UTILS ---
    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    function getSeasonName(monthIndex) {
        if (monthIndex === 11 || monthIndex === 0 || monthIndex === 1) return "–ó–ò–ú–ê";
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–ï–°–ù–ê";
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ–Ü–¢–û";
        return "–û–°–Ü–ù–¨";
    }

    // --- MAIN ---
    async function init() {
        let videoItems = [];

        try {
            // 1. –û—Ç—Ä–∏–º—É—î–º–æ —Å–ø–∏—Å–æ–∫ Uploads
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            if (!channelRes.ok) throw new Error("Channel API Error");
            const channelData = await channelRes.json();
            
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                
                // 2. –û—Ç—Ä–∏–º—É—î–º–æ –≤—ñ–¥–µ–æ –∑ –ø–ª–µ–π–ª–∏—Å—Ç–∞
                const playlistRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                if (!playlistRes.ok) throw new Error("Playlist API Error");
                const playlistData = await playlistRes.json();
                
                if (playlistData.items) {
                    let rawItems = playlistData.items;

                    // 3. –§–Ü–õ–¨–¢–†–ê–¶–Ü–Ø –ü–†–Ø–ú–ò–• –ï–§–Ü–†–Ü–í (–ë–µ–∑–ø–µ—á–Ω–∞)
                    try {
                        const videoIds = rawItems.map(i => i.snippet.resourceId.videoId).join(',');
                        const detailsRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${videoIds}&key=${API_KEY}`);
                        
                        if (detailsRes.ok) {
                            const detailsData = await detailsRes.json();
                            const isLiveMap = {};
                            if (detailsData.items) {
                                detailsData.items.forEach(v => {
                                    if (v.liveStreamingDetails) isLiveMap[v.id] = true;
                                });
                            }
                            // –§—ñ–ª—å—Ç—Ä—É—î–º–æ: –ª–∏—à–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ —Ç–µ, —â–æ –ù–ï —Å—Ç—Ä—ñ–º
                            rawItems = rawItems.filter(item => !isLiveMap[item.snippet.resourceId.videoId]);
                        }
                    } catch (filterErr) {
                        console.warn("Live stream filter skipped due to API limits", filterErr);
                    }

                    // –§–æ—Ä–º—É—î–º–æ —Ñ—ñ–Ω–∞–ª—å–Ω–∏–π —Å–ø–∏—Å–æ–∫
                    rawItems.forEach(item => {
                        videoItems.push({
                            date: new Date(item.snippet.publishedAt),
                            item: item,
                            type: 'video'
                        });
                    });
                }
            }
        } catch (err) {
            console.warn("API Error, using fallback", err);
        }

        // 4. –î–ï–ú–û (—è–∫—â–æ –ø—É—Å—Ç–æ)
        if (videoItems.length === 0) {
            videoItems.push({
                date: START_DATE,
                item: {
                    snippet: {
                        title: "–ï–ø—ñ–∑–æ–¥ 1: –ü–æ—á–∞—Ç–æ–∫ —à–ª—è—Ö—É",
                        resourceId: { videoId: "dQw4w9WgXcQ" },
                        thumbnails: { maxres: { url: "https://picsum.photos/id/180/1280/720" } }
                    }
                },
                type: 'video'
            });
        }

        renderTimeline(videoItems);
    }

    function renderTimeline(videos) {
        container.innerHTML = '';

        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è: –ù–æ–≤—ñ –∑–≤–µ—Ä—Ö—É
        videos.sort((a, b) => b.date - a.date);

        // --- –ë–õ–û–ö "–í –ú–û–ù–¢–ê–ñ–Ü" –í–ò–î–ê–õ–ï–ù–û ---

        let lastYear = null;
        let lastSeason = null;

        videos.forEach(obj => {
            const date = obj.date;
            const currentYear = date.getFullYear();
            const currentSeason = getSeasonName(date.getMonth());

            if (currentYear !== lastYear || currentSeason !== lastSeason) {
                let html = '<div class="separator-container">';
                if (currentYear !== lastYear) {
                    html += `<span class="year-separator">${currentYear}</span>`;
                    lastYear = currentYear;
                }
                if (currentSeason !== lastSeason) {
                    html += `<span class="season-separator">${currentSeason}</span>`;
                    lastSeason = currentSeason;
                }
                html += '</div>';
                container.innerHTML += html;
            }

            const vid = obj.item;
            const id = vid.snippet.resourceId.videoId;
            const thumb = (vid.snippet.thumbnails.maxres && vid.snippet.thumbnails.maxres.url) || 
                          (vid.snippet.thumbnails.medium && vid.snippet.thumbnails.medium.url) || "";
            const isWatched = watchedVideos.includes(id) ? 'watched' : '';

            // –î—ñ–∞–ø–∞–∑–æ–Ω —Ç–∏–∂–Ω—è
            let wStart = new Date(date);
            const day = wStart.getDay() || 7; 
            if (day !== 1) wStart.setHours(-24 * (day - 1));
            let wEnd = new Date(wStart); wEnd.setDate(wStart.getDate() + 6);

            container.innerHTML += `
                <div class="film-row ${isWatched}" id="row-${id}">
                    <div class="film-info">
                        <div class="week-range">${formatDisplayDate(wStart)} ‚Äî ${formatDisplayDate(wEnd)}</div>
                        <h2 class="film-title">${vid.snippet.title}</h2>
                        <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="watch-btn" onclick="toggle('${id}')">
                            ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                        </a>
                    </div>
                    <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="film-cover-link" onclick="toggle('${id}')">
                        <img src="${thumb}" class="film-thumb" loading="lazy">
                    </a>
                </div>`;
        });
    }

    window.toggle = function(id) {
        if (!watchedVideos.includes(id)) {
            watchedVideos.push(id);
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
            const row = document.getElementById(`row-${id}`);
            if(row) {
                row.classList.add('watched');
                row.querySelector('.watch-btn').innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
            }
        }
    }

    init();
</script>
</body>
</html>
