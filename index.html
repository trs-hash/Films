<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞—Ä–∞—Å –ú–∞–∫—Å–∏–º º—è–∫ ‚Äî –∫—ñ–Ω–æ–∞—Ä—Ö—ñ–≤</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåì</text></svg>">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: #fff; color: #222; margin: 0; padding: 20px; overflow-x: hidden; }
        .main-wrapper { max-width: 1400px; margin: 0 auto; display: none; }
        .year-header { font-size: 40px; font-weight: 700; margin: 40px 0 10px; border-bottom: 2px solid #111; padding-bottom: 5px; display: inline-block; }
        .year-header:first-child { margin-top: 0; }
        .season-header { font-size: 14px; font-weight: 700; color: #e62117; text-transform: uppercase; letter-spacing: 2px; margin: 30px 0 10px; }
        .month-header { color: #555; font-size: 18px; font-weight: 600; text-transform: uppercase; margin: 15px 0; letter-spacing: 1px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        
        .day-cell { 
            aspect-ratio: 16/9; 
            position: relative; 
            background: #f4f4f4; 
            border-radius: 4px; 
            /* overflow: hidden;  <-- –ü–†–ò–ë–†–ê–õ–ò, –©–û–ë –ú–ê–†–ö–ï–† –ú–Ü–ì –í–ò–õ–ê–ó–ò–¢–ò */
        }
        
        /* –î–ª—è –≤—ñ–¥–µ–æ –ø–æ—Ç—Ä—ñ–±–µ–Ω overflow hidden, —Ç–æ–º—É —Ä–æ–±–∏–º–æ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .video-container {
            width: 100%; height: 100%;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .day-cell.empty-day { background: transparent; }
        .day-plain-number { position: absolute; top: 5px; left: 8px; font-size: 14px; color: #ddd; font-weight: bold; z-index: 2; }
        
        .video-link { display: block; width: 100%; height: 100%; position: relative; cursor: pointer; z-index: 5; }
        .video-thumb { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .video-link:hover .video-thumb { transform: scale(1.03); }
        .video-link::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%); pointer-events: none; }
        
        .overlay-number { position: absolute; top: 6px; left: 8px; color: #fff; font-size: 12px; font-weight: 700; text-shadow: 0 1px 3px rgba(0,0,0,0.8); z-index: 10; }
        .overlay-title { position: absolute; bottom: 8px; left: 8px; right: 8px; color: #fff; font-size: 11px; font-weight: 500; text-shadow: 0 1px 2px #000; z-index: 10; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* –°—Ç–∏–ª—å –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ–≥–æ */
        .day-cell.watched .video-thumb { filter: none; opacity: 0.8; }
        .day-cell.watched .video-container::before, .day-cell.watched .video-container::after { content: ''; position: absolute; top: 50%; left: 50%; width: 150%; height: 3px; background: #e62117; z-index: 20; pointer-events: none; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
        .day-cell.watched .video-container::before { transform: translate(-50%, -50%) rotate(45deg); }
        .day-cell.watched .video-container::after { transform: translate(-50%, -50%) rotate(-45deg); }

        /* --- –°–¢–ò–õ–¨ "–°–ï–ó–û–ù 1" (–ú–ê–†–ö–ï–†) --- */
        .marker-scribble-container {
            position: absolute; 
            top: -10%; left: -5%; width: 110%; height: 120%; /* –¢—Ä–æ—Ö–∏ –≤–∏–ª–∞–∑–∏—Ç—å */
            z-index: 10;
            pointer-events: none;
            transform: rotate(-2deg); /* –õ–µ–≥–∫–∏–π –Ω–∞—Ö–∏–ª –≤—Å—å–æ–≥–æ –º–∞–ª—é–Ω–∫–∞ */
        }
        .marker-bg {
            fill: #e62117;
            stroke: none;
            opacity: 0.9;
        }
        .marker-content {
            position: absolute; inset: 0;
            display: flex; flex-direction: row; align-items: center; justify-content: center;
            z-index: 12; gap: 5px;
            color: white;
        }
        .tech-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900; font-size: 18px; 
            text-transform: uppercase; letter-spacing: -1px;
        }
        .tech-arrow {
            width: 20px; height: 20px;
            stroke: white; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round;
        }

        @media (max-width: 1024px) { .calendar-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 600px) { 
            body { padding: 10px; } 
            .calendar-grid { grid-template-columns: repeat(2, 1fr); gap: 6px; } 
            .year-header { font-size: 32px; } 
            .tech-text { font-size: 14px; }
        }
        #loading { font-size: 12px; color: #999; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
<div id="loading">...</div>
<div class="main-wrapper" id="main">
    <div id="app"></div>
</div>

<svg style="display: none;">
    <filter id="scribble-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
    </filter>
</svg>

<script>
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc';
    const UPLOADS_ID = 'UUhN1_4a8atyqkFcNIJx6MlA'; 
    
    const START_YEAR = 2026;
    const START_MONTH = 1; // –õ—é—Ç–∏–π
    const START_DAY = 8;
    
    const app = document.getElementById('app');
    const videosMap = {};
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    const weekDays = ["–ù–î", "–ü–ù", "–í–¢", "–°–†", "–ß–¢", "–ü–¢", "–°–ë"];

    async function init() {
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${UPLOADS_ID}&maxResults=50&key=${API_KEY}&cb=${Math.random()}`);
            const data = await res.json();
            if (data.items) {
                data.items.forEach(item => {
                    videosMap[item.snippet.publishedAt.split('T')[0]] = item;
                });
            }
        } catch (e) {}
        render();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main').style.display = 'block';
    }

    function getSeason(m) {
        if (m === 11 || m <= 1) return "–ó–ò–ú–ê";
        if (m >= 2 && m <= 4) return "–í–ï–°–ù–ê";
        if (m >= 5 && m <= 7) return "–õ–Ü–¢–û";
        return "–û–°–Ü–ù–¨";
    }

    function render() {
        const today = new Date();
        let loop = new Date(START_YEAR, START_MONTH, 1);
        let curYear = 0, lastSeason = "";

        while (loop <= today) {
            const y = loop.getFullYear();
            const m = loop.getMonth();
            const seas = getSeason(m);

            if (y !== curYear) {
                app.innerHTML += `<div class="year-header">${y}</div>`;
                curYear = y;
                lastSeason = "";
            }
            if (seas !== lastSeason) {
                app.innerHTML += `<div class="season-header">${seas}</div>`;
                lastSeason = seas;
            }
            createMonth(y, m);
            loop.setMonth(m + 1);
        }
    }

    function createMonth(y, m) {
        const months = ["–°—ñ—á–µ–Ω—å", "–õ—é—Ç–∏–π", "–ë–µ—Ä–µ–∑–µ–Ω—å", "–ö–≤—ñ—Ç–µ–Ω—å", "–¢—Ä–∞–≤–µ–Ω—å", "–ß–µ—Ä–≤–µ–Ω—å", "–õ–∏–ø–µ–Ω—å", "–°–µ—Ä–ø–µ–Ω—å", "–í–µ—Ä–µ—Å–µ–Ω—å", "–ñ–æ–≤—Ç–µ–Ω—å", "–õ–∏—Å—Ç–æ–ø–∞–¥", "–ì—Ä—É–¥–µ–Ω—å"];
        app.innerHTML += `<div class="month-header">${months[m]}</div>`;
        
        const grid = document.createElement('div');
        grid.className = 'calendar-grid';
        
        let firstDay = (y === START_YEAR && m === START_MONTH) ? START_DAY : 1;
        let daysInMonth = new Date(y, m + 1, 0).getDate();

        for (let d = firstDay; d <= daysInMonth; d++) {
            const dateObj = new Date(y, m, d);
            const dayOfWeek = weekDays[dateObj.getDay()];
            const dateString = `${d} ${dayOfWeek}`; // –ù–∞–ø—Ä–∏–∫–ª–∞–¥: 8 –ù–î

            const key = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const vid = videosMap[key];
            
            let cellContent = '';
            let cellClass = 'day-cell empty-day';
            
            // –Ø–∫—â–æ —î –≤—ñ–¥–µ–æ
            if (vid) {
                cellClass = 'day-cell has-video';
                const id = vid.snippet.resourceId.videoId;
                const thumb = vid.snippet.thumbnails.maxres?.url || vid.snippet.thumbnails.medium.url;
                if (watchedVideos.includes(id)) cellClass += ' watched';
                
                cellContent = `
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="video-link" onclick="mark('${id}', this.parentElement.parentElement)">
                            <span class="overlay-number">${dateString}</span>
                            <img src="${thumb}" class="video-thumb" loading="lazy">
                            <div class="overlay-title">${vid.snippet.title}</div>
                        </a>
                    </div>`;
            } else {
                cellContent = `<span class="day-plain-number">${dateString}</span>`;
            }

            // --- –ú–ê–†–ö–ï–†–ù–ò–ô –ó–ê–ü–ò–° (11 –õ–Æ–¢–û–ì–û 2026) ---
            if (y === 2026 && m === 1 && d === 11) {
                // –Ø–∫—â–æ –≤—ñ–¥–µ–æ –Ω–µ–º–∞—î, –º–∞–ª—é—î–º–æ –º–∞—Ä–∫–µ—Ä
                if (!vid) {
                    cellClass = 'day-cell'; // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å, –±–æ —É –Ω–∞—Å —Å–≤—ñ–π —Ñ–æ–Ω
                    cellContent += `
                    <div class="marker-scribble-container">
                        <svg viewBox="0 0 100 60" style="width:100%; height:100%; filter: url(#scribble-filter);">
                            <path d="M5,10 Q20,5 50,8 Q80,5 95,15 Q98,30 90,45 Q70,55 50,52 Q20,55 5,40 Q0,25 5,10 Z" 
                                  class="marker-bg" />
                            <path d="M10,15 L90,12 M15,25 L85,28 M10,35 L90,38 M20,45 L80,42" 
                                  stroke="white" stroke-width="2" stroke-opacity="0.1" fill="none" />
                        </svg>
                        
                        <div class="marker-content">
                            <div class="tech-text">–°–ï–ó–û–ù 1</div>
                            <svg class="tech-arrow" viewBox="0 0 24 24">
                                <path d="M4,12 L20,12 M14,6 L20,12 L14,18" />
                            </svg>
                        </div>
                    </div>`;
                }
            }

            grid.innerHTML += `<div class="${cellClass}">${cellContent}</div>`;
        }
        app.appendChild(grid);
    }

    window.mark = function(id, el) {
        if (!watchedVideos.includes(id)) {
            watchedVideos.push(id);
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
        }
        el.classList.add('watched');
    }

    init();
</script>
</body>
</html>
