<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Архів 1000</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fafafa; /* Трохи сірий фон, приємніший */
            --paper-color: #ffffff;
            --text-color: #222;
            --accent-color: #e62117;
        }

        body {
            font-family: 'Patrick Hand', cursive, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        /* КОНТЕЙНЕР: Виглядає як аркуш по центру */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--paper-color);
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Тінь аркуша */
            min-height: 100vh;
        }

        /* РІК */
        .year-header {
            font-family: 'Permanent Marker', cursive;
            font-size: 90px;
            line-height: 1;
            color: #333;
            margin-top: 10px;
            margin-bottom: 30px;
            text-align: left;
            border-bottom: 3px solid #333;
        }

        /* МІСЯЦЬ */
        .month-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 40px;
            color: var(--accent-color);
            margin-top: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* СІТКА */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 днів */
            gap: 12px;
            margin-bottom: 20px;
        }

        /* КЛІТИНКА */
        .day-cell {
            aspect-ratio: 16/9;
            position: relative;
            cursor: pointer;
        }

        /* Номер дня */
        .day-number {
            position: absolute;
            top: -22px;
            left: 5px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
            color: #999;
            font-weight: bold;
            z-index: 5;
        }

        /* Порожні дні */
        .day-cell.empty-day {
            pointer-events: none;
        }
        .day-cell.empty-day .day-number {
            color: #eee;
        }

        /* КАРТИНКА ВІДЕО */
        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
            display: block;
            background: #eee;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .day-cell.has-video:hover .video-thumb {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
            position: relative;
        }

        /* НАЗВА ВІДЕО (Знизу на картинці) */
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 12px;
            line-height: 1.2;
            padding: 4px 6px;
            box-sizing: border-box;
            border-radius: 0 0 3px 3px;
            
            /* Обрізка тексту */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0; /* Приховано за замовчуванням */
            transition: opacity 0.2s;
        }

        .day-cell.has-video:hover .video-title {
            opacity: 1; /* Показуємо при наведенні */
        }

        /* --- ЕФЕКТ "ПЕРЕГЛЯНУТО" --- */
        .day-cell.watched .video-thumb {
            filter: grayscale(100%) opacity(0.6);
        }
        
        /* Червоний хрест поверх переглянутого */
        .day-cell.watched::after {
            content: "✕";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: red;
            font-family: sans-serif;
            opacity: 0.8;
            pointer-events: none;
            text-shadow: 0 0 5px white;
        }

        .video-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        /* СТАТУС БАР (Завантаження/Помилки) */
        #status-display {
            text-align: center;
            font-size: 24px;
            color: #666;
            padding: 50px;
        }
        .error-box {
            color: #d00;
            border: 2px dashed #d00;
            padding: 20px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            background: #fff0f0;
        }

        /* АДАПТИВНІСТЬ */
        @media (max-width: 900px) {
            .container { padding: 20px; width: auto; margin: 0; }
            .calendar-grid { grid-template-columns: repeat(4, 1fr); }
            .year-header { font-size: 60px; }
        }
        @media (max-width: 600px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
            .year-header { font-size: 50px; text-align: center; }
            .month-title { text-align: center; }
        }
    </style>
</head>
