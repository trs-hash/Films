<head>
    <meta charset="UTF-8">

    <title>–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "–ö–Ü–ù–û–ë–Ü–ë–õ–Ü–û–¢–ï–ö–ê" --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö –°–ê–ô–¢–£ */
        .site-header {
            margin-bottom: 60px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-title {
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }

        .site-subtitle {
            font-size: 14px;
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –°–ü–ò–°–ö–£ */
        .weeks-list {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding-bottom: 100px;
        }

        /* --- –†–û–ó–î–Ü–õ–¨–ù–ò–ö–ò (–°–ï–ó–û–ù–ò –¢–ê –†–û–ö–ò) --- */
        .separator {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #222;
            padding-top: 40px; /* –í—ñ–¥—Å—Ç—É–ø –≤—ñ–¥ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –±–ª–æ–∫—É */
        }
        
        .year-separator {
            font-size: 60px;
            border-bottom: 2px solid #222;
            margin-bottom: -20px; /* –ü—ñ–¥—Ç—è–≥—É—î–º–æ —Å–µ–∑–æ–Ω –¥–æ —Ä–æ–∫—É */
        }

        .season-separator {
            font-size: 24px;
            color: #e62117; /* –ß–µ—Ä–≤–æ–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç –¥–ª—è —Å–µ–∑–æ–Ω—É */
            margin-bottom: 20px;
        }

        /* –†–Ø–î–û–ö –§–Ü–õ–¨–ú–£ */
        .film-row {
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 60px;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* --- –°–¢–ò–õ–¨ –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û–ì–û (–ß–û–†–ù–û-–ë–Ü–õ–ò–ô) --- */
        .film-row.watched .film-cover-wrapper img,
        .film-row.watched .watch-btn {
            filter: grayscale(100%); /* –ß–æ—Ä–Ω–æ-–±—ñ–ª–∏–π */
            opacity: 0.6; /* –¢—Ä–æ—Ö–∏ –ø—Ä–æ–∑–æ—Ä–∏–π, —â–æ–± "–≤—ñ–¥—ñ–π—Ç–∏ –Ω–∞ –∑–∞–¥–Ω—ñ–π –ø–ª–∞–Ω" */
        }
        
        .film-row.watched .watch-btn:hover {
             background: transparent;
             color: #999;
             border-color: #ccc;
        }


        /* –Ü–ù–§–û (–õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .week-range {
            font-size: 14px;
            color: #999;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .film-title {
            font-size: 42px;
            font-weight: 300; 
            line-height: 1.1;
            margin: 0 0 25px 0;
            color: #111;
        }

        .watch-btn {
            display: inline-block;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            color: #e62117;
            border: 1px solid #e6e6e6;
            padding: 12px 25px;
            border-radius: 50px;
            align-self: flex-end; 
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .watch-btn:hover {
            background: #e62117;
            color: white;
            border-color: #e62117;
        }

        /* –û–ë–ö–õ–ê–î–ò–ù–ö–ê (–ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-cover-link {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f4f4f4;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            text-decoration: none;
        }

        .film-cover-link:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .film-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        /* –ü–£–°–¢–ò–ô –°–õ–û–¢ */
        .film-row.empty .film-title { color: #ddd; }
        .film-row.empty .film-cover-link { background: #fafafa; box-shadow: none; cursor: default; pointer-events: none; }
        .film-row.empty .film-cover-link:hover { transform: none; }
        
        .empty-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #eee; font-size: 40px; font-weight: 700;
        }

        @media (max-width: 900px) {
            .film-row { grid-template-columns: 1fr; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid #f5f5f5; padding-bottom: 40px; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-link { order: 1; }
            .site-title { font-size: 30px; }
            .film-title { font-size: 28px; }
            .year-separator { font-size: 40px; }
            .season-separator { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    // –°–¢–ê–†–¢: 11 –°–Ü–ß–ù–Ø 2026
    const START_DATE = new Date(2026, 0, 11); 
    // --------------------

    const container = document.getElementById('weeks-container');
    const videosMap = {};
    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Å–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏—Ö
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}


    // --- –î–û–ü–û–ú–Ü–ñ–ù–Ü –§–£–ù–ö–¶–Ü–á ---
    function formatDateKey(date) {
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Å–µ–∑–æ–Ω—É –∑–∞ –º—ñ—Å—è—Ü–µ–º
    function getSeasonName(monthIndex) {
        // 11(–ì—Ä—É), 0(–°—ñ—á), 1(–õ—é—Ç) = –ó–ò–ú–ê
        if (monthIndex === 11 || monthIndex === 0 || monthIndex === 1) return "–ó–∏–º–∞";
        // 2, 3, 4 = –í–ï–°–ù–ê
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–µ—Å–Ω–∞";
        // 5, 6, 7 = –õ–Ü–¢–û
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ—ñ—Ç–æ";
        // 8, 9, 10 = –û–°–Ü–ù–¨
        return "–û—Å—ñ–Ω—å";
    }


    async function init() {
        // 1. API YouTube
        try {
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            const channelData = await channelRes.json();
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                const videosData = await videosRes.json();
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        const d = new Date(item.snippet.publishedAt);
                        videosMap[formatDateKey(d)] = item;
                    });
                }
            }
        } catch (err) { console.warn("API Issue:", err); }

        // 2. –ì–ê–†–ê–ù–¢–Ü–Ø –î–ê–ù–ò–• (–î–ï–ú–û –¥–ª—è 11.01.26)
        const startKey = formatDateKey(START_DATE);
        if (!videosMap[startKey]) {
            videosMap[startKey] = {
                id: "demo-start",
                snippet: {
                    title: "–ü–æ—á–∞—Ç–æ–∫: –ü–µ—Ä—à–∏–π –µ–ø—ñ–∑–æ–¥",
                    resourceId: { videoId: "dQw4w9WgXcQ" },
                    thumbnails: { maxres: { url: "https://picsum.photos/id/16/1280/720" } } 
                }
            };
        }
        renderWeeks();
    }

    function renderWeeks() {
        const today = new Date();
        let limitDate = (today < START_DATE) ? new Date(START_DATE.getTime() + 7*24*60*60*1000) : today;
        
        let currentStart = new Date(START_DATE);
        
        // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤—Å—ñ—Ö —Ä—è–¥–∫—ñ–≤ (—â–æ–± –ø–æ—Ç—ñ–º –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∏)
        let chronologicalRows = [];

        // --- –ì–ï–ù–ï–†–ê–¶–Ü–Ø –•–†–û–ù–û–õ–û–ì–Ü–ß–ù–û ---
        while (currentStart <= limitDate) {
            let currentEnd = new Date(currentStart);
            currentEnd.setDate(currentStart.getDate() + 6);
            const dateRangeStr = `${formatDisplayDate(currentStart)} ‚Äî ${formatDisplayDate(currentEnd)}`;

            // –ü–æ—à—É–∫ –≤—ñ–¥–µ–æ
            let foundVideo = null;
            let check = new Date(currentStart);
            while (check <= currentEnd) {
                const key = formatDateKey(check);
                if (videosMap[key]) { foundVideo = videosMap[key]; break; }
                check.setDate(check.getDate() + 1);
            }

            // –î–∞–Ω—ñ –¥–ª—è –ø–æ–±—É–¥–æ–≤–∏ —Ä—è–¥–∫–∞ —ñ —Ä–æ–∑–¥—ñ–ª—å–Ω–∏–∫—ñ–≤
            chronologicalRows.push({
                year: currentStart.getFullYear(),
                season: getSeasonName(currentStart.getMonth()),
                html: generateWeekHtml(dateRangeStr, foundVideo),
                hasVideo: !!foundVideo
            });

            currentStart.setDate(currentStart.getDate() + 7);
        }

        // --- –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø –£ –ó–í–û–†–û–¢–ù–û–ú–£ –ü–û–†–Ø–î–ö–£ (–ù–æ–≤—ñ –∑–≤–µ—Ä—Ö—É) ---
        container.innerHTML = '';
        let lastRenderedYear = null;
        let lastRenderedSeason = null;

        // –ü–µ—Ä–µ–±–∏—Ä–∞—î–º–æ –º–∞—Å–∏–≤ –∑ –∫—ñ–Ω—Ü—è –¥–æ –ø–æ—á–∞—Ç–∫—É
        for (let i = chronologicalRows.length - 1; i >= 0; i--) {
            const rowData = chronologicalRows[i];
            
            // –õ–æ–≥—ñ–∫–∞ —Ä–æ–∑–¥—ñ–ª—å–Ω–∏–∫—ñ–≤ (–ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –∑–º—ñ–Ω–∏–≤—Å—è —Ä—ñ–∫/—Å–µ–∑–æ–Ω –ø–æ—Ä—ñ–≤–Ω—è–Ω–æ –∑ –ü–û–ü–ï–†–ï–î–ù–Ü–ú –≤–∏–≤–µ–¥–µ–Ω–∏–º)
            if (rowData.year !== lastRenderedYear) {
                container.innerHTML += `<div class="separator year-separator">${rowData.year}</div>`;
                lastRenderedYear = rowData.year;
                lastRenderedSeason = null; // –°–∫–∏–¥–∞—î–º–æ —Å–µ–∑–æ–Ω –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∫—É
            }
            if (rowData.season !== lastRenderedSeason) {
                container.innerHTML += `<div class="separator season-separator">${rowData.season}</div>`;
                lastRenderedSeason = rowData.season;
            }

            // –î–æ–¥–∞—î–º–æ —Å–∞–º —Ä—è–¥–æ–∫ —Ç–∏–∂–Ω—è
            container.innerHTML += rowData.html;
        }
    }

    // –§—É–Ω–∫—Ü—ñ—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó HTML –¥–ª—è –æ–¥–Ω–æ–≥–æ —Ä—è–¥–∫–∞
    function generateWeekHtml(dateRange, videoItem) {
        if (videoItem) {
            const vidId = videoItem.snippet.resourceId ? videoItem.snippet.resourceId.videoId : "demo-id";
            const thumb = videoItem.snippet.thumbnails.maxres?.url || videoItem.snippet.thumbnails.medium.url;
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ
            const isWatchedClass = watchedVideos.includes(vidId) ? 'watched' : '';

            return `
                <div class="film-row ${isWatchedClass}" id="row-${vidId}">
                    <div class="film-info">
                        <div class="week-range">${dateRange}</div>
                        <h2 class="film-title">${videoItem.snippet.title}</h2>
                        <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="watch-btn" onclick="markWatched('${vidId}')">–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º</a>
                    </div>
                    <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="film-cover-link" onclick="markWatched('${vidId}')">
                        <img src="${thumb}" class="film-thumb" loading="lazy">
                    </a>
                </div>
            `;
        } else {
            return `
                <div class="film-row empty">
                    <div class="film-info">
                        <div class="week-range">${dateRange}</div>
                        <h2 class="film-title">–û—á—ñ–∫—É—î—Ç—å—Å—è</h2>
                    </div>
                    <div class="film-cover-link">
                        <div class="empty-placeholder">...</div>
                    </div>
                </div>
            `;
        }
    }

    // –§—É–Ω–∫—Ü—ñ—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø–µ—Ä–µ–≥–ª—è–¥—É
    window.markWatched = function(videoId) {
        if (!watchedVideos.includes(videoId)) {
            watchedVideos.push(videoId);
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
        }
        // –ó–Ω–∞—Ö–æ–¥–∏–º–æ —Ä—è–¥–æ–∫ —ñ –¥–æ–¥–∞—î–º–æ –∫–ª–∞—Å .watched –¥–ª—è –º–∏—Ç—Ç—î–≤–æ—ó –∑–º—ñ–Ω–∏ –≤–∏–≥–ª—è–¥—É
        const row = document.getElementById(`row-${videoId}`);
        if (row) row.classList.add('watched');
    }

    init();
</script>
