<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calendar 1000</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --accent-color: #ff0000; /* YouTube red */
            --grid-border: #eee;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
        }

        h1.main-title {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-size: 4em;
            margin: 0 0 10px 0;
            line-height: 1;
        }

        p.subtitle {
            color: #888;
            font-size: 1.2em;
            margin-bottom: 50px;
        }

        /* Стиль місяця */
        .month-block {
            margin-bottom: 60px;
        }

        .month-title {
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--text-color);
            display: inline-block;
        }

        /* Сітка календаря */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 днів тижня */
            gap: 10px;
        }

        /* Дні тижня (ПН, ВТ...) */
        .weekday-header {
            font-weight: bold;
            color: #999;
            text-align: center;
            padding-bottom: 10px;
        }

        /* Клітинка дня */
        .day-cell {
            aspect-ratio: 16/9; /* Формат відео */
            background: #f5f5f5;
            position: relative;
            border: 1px solid #ddd;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .day-cell:hover {
            z-index: 10;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: #333;
        }

        /* Номер дня */
        .day-number {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.5em;
            font-weight: 700;
            color: #ccc;
            z-index: 1;
        }

        /* Якщо це пуста клітинка (не день місяця) */
        .day-cell.empty {
            background: transparent;
            border: none;
        }

        /* Картинка відео */
        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* Поверх номера */
            filter: grayscale(20%);
            transition: filter 0.3s;
        }

        .day-cell:hover .video-thumb {
            filter: grayscale(0%);
        }

        /* Посилання на всю клітинку */
        .cell-link {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading { font-size: 2em; font-weight: bold; color: #ccc; }
        .error { color: red; font-weight: bold; border: 1px solid red; padding: 20px; }

        /* Адаптивність для мобільних */
        @media (max-width: 768px) {
            .calendar-grid { grid-template-columns: repeat(3, 1fr); }
            h1.main-title { font-size: 2.5em; }
        }
    </style>
</head>
