<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "–°–ê–ú–í–ò–î–ê–í / DIY" --- */
        body {
            /* –®—Ä–∏—Ñ—Ç –¥—Ä—É–∫–∞—Ä—Å—å–∫–æ—ó –º–∞—à–∏–Ω–∫–∏ - –ø—ñ–¥—Ç—Ä–∏–º—É—î —É–∫—Ä. –º–æ–≤—É */
            font-family: "Courier New", Courier, monospace; 
            background-color: #fdfdfd;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
            
            /* –ï—Ñ–µ–∫—Ç –ø–∞–ø–µ—Ä–æ–≤–æ–≥–æ —à—É–º—É –Ω–∞ —Ñ–æ–Ω—ñ */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .site-header {
            margin-bottom: 80px;
            border-bottom: 2px dashed #333; /* –ü—É–Ω–∫—Ç–∏—Ä–Ω–∞ –ª—ñ–Ω—ñ—è —è–∫ –≤—ñ–¥—Ä–∏–≤ */
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .site-title {
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -2px;
            background: #111;
            color: #fff;
            padding: 5px 15px;
            transform: rotate(-1deg); /* –¢—Ä–æ—Ö–∏ –∫—Ä–∏–≤–æ */
            display: inline-block;
        }

        .site-subtitle {
            font-size: 14px;
            color: #555;
            font-weight: 700;
            text-transform: uppercase;
            background: #eee;
            padding: 5px 10px;
            transform: rotate(1deg);
        }

        .weeks-list {
            display: flex;
            flex-direction: column;
            gap: 80px;
            padding-bottom: 100px;
        }

        /* --- –†–û–ó–î–Ü–õ–¨–ù–ò–ö–ò --- */
        .separator {
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            position: relative;
        }
        
        .year-separator {
            font-size: 80px;
            opacity: 0.1; /* –í–µ–ª–∏–∫–∏–π –≤–æ–¥—è–Ω–∏–π –∑–Ω–∞–∫ */
            line-height: 0.5;
            margin-top: 20px;
        }

        .season-separator {
            font-size: 18px;
            display: inline-block;
            border: 1px solid #111;
            padding: 5px 20px;
            border-radius: 30px;
            background: #fff;
            margin: 0 auto 20px auto;
        }

        /* –†–Ø–î–û–ö –§–Ü–õ–¨–ú–£ */
        .film-row {
            display: grid;
            grid-template-columns: 1fr 1.6fr; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Ç—Ä–æ—Ö–∏ –º–µ–Ω—à–∞ */
            gap: 50px;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* --- –ï–§–ï–ö–¢ –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û–ì–û --- */
        .film-row.watched {
            opacity: 0.5;
            filter: grayscale(100%);
        }
        
        /* –ü–µ—Ä–µ–∫—Ä–µ—Å–ª–µ–Ω–Ω—è –Ω–∞–∑–≤–∏ */
        .film-row.watched .film-title {
            text-decoration: line-through;
            text-decoration-thickness: 2px;
            text-decoration-color: #111;
        }

        .film-row.watched .watch-btn {
            border-color: #999;
            color: #999;
        }

        /* –Ü–ù–§–û (–õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* –©–æ–± "—Å–∫–æ—Ç—á" –ª–∏–ø –¥–æ –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—é */
        }

        /* –ï–§–ï–ö–¢ "–°–ö–û–¢–ß–£" –î–õ–Ø –î–ê–¢–ò */
        .week-range {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            background: #f4e7c1; /* –ö–æ–ª—ñ—Ä –º–∞–ª—è—Ä–Ω–æ–≥–æ —Å–∫–æ—Ç—á—É */
            padding: 5px 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transform: rotate(-1.5deg); /* –ö—Ä–∏–≤–æ –ø—Ä–∏–∫–ª–µ—î–Ω–æ */
            display: inline-block;
            border-left: 2px solid rgba(255,255,255,0.5); /* –†–≤–∞–Ω–∏–π –∫—Ä–∞–π */
            border-right: 2px solid rgba(255,255,255,0.5);
        }

        .film-title {
            font-size: 36px;
            font-weight: 700; 
            line-height: 1.2;
            margin: 0 0 25px 0;
            color: #111;
            letter-spacing: -1px;
        }

        .watch-btn {
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #e62117;
            border: 2px solid #e62117; /* –¢–æ–≤—Å—Ç—ñ—à–∞ —Ä–∞–º–∫–∞ */
            padding: 10px 30px;
            transition: all 0.2s;
            text-transform: uppercase;
            background: transparent;
            cursor: pointer;
        }

        .watch-btn:hover {
            background: #e62117;
            color: white;
        }

        /* –û–ë–ö–õ–ê–î–ò–ù–ö–ê (–ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-cover-link {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #ddd;
            display: block;
            text-decoration: none;
            
            /* –ï—Ñ–µ–∫—Ç —Ñ–æ—Ç–æ–∫–∞—Ä—Ç–∫–∏ */
            border: 8px solid white; 
            box-shadow: 5px 10px 20px rgba(0,0,0,0.15);
            transform: rotate(0.5deg); /* –õ–µ–≥–∫–∏–π –Ω–∞—Ö–∏–ª */
            transition: transform 0.3s ease;
        }

        .film-cover-link:hover {
            transform: scale(1.02) rotate(0deg); /* –í–∏—Ä—ñ–≤–Ω—é—î—Ç—å—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
            z-index: 10;
        }

        .film-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* –ó–µ—Ä–Ω–∏—Å—Ç—ñ—Å—Ç—å –Ω–∞ —Ñ–æ—Ç–æ */
            filter: contrast(1.1) sepia(0.1); 
        }

        /* –ü–£–°–¢–ò–ô –°–õ–û–¢ */
        .film-row.empty .film-title { color: #ccc; font-style: italic; }
        .film-row.empty .film-cover-link { 
            background: #f0f0f0; 
            border: 2px dashed #ccc; /* –ü—É–Ω–∫—Ç–∏—Ä–Ω–∞ —Ä–∞–º–∫–∞ –∑–∞–º—ñ—Å—Ç—å –±—ñ–ª–æ—ó */
            box-shadow: none;
            pointer-events: none;
        }
        
        .empty-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #ccc; font-size: 24px; font-weight: bold; letter-spacing: 5px;
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–Ü–°–¢–¨ */
        @media (max-width: 900px) {
            .film-row { grid-template-columns: 1fr; gap: 30px; margin-bottom: 50px; border-bottom: 2px dashed #eee; padding-bottom: 50px; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .film-cover-link { order: 1; transform: rotate(0deg); }
            .site-title { font-size: 32px; }
            .film-title { font-size: 28px; }
            .week-range { transform: rotate(1deg); } /* –Ü–Ω—à–∏–π –Ω–∞—Ö–∏–ª –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É */
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</h1>
        <span class="site-subtitle">Handmade Series ‚Ä¢ 2026</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    
    // –°–¢–ê–†–¢: 11 –°–Ü–ß–ù–Ø 2026
    const START_DATE = new Date(2026, 0, 11); 
    // --------------------

    const container = document.getElementById('weeks-container');
    const videosMap = {};
    
    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–µ—à—É
    let watchedVideos = [];
    try { 
        watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); 
    } catch (e) { console.log('Storage Error'); }

    // --- –§–£–ù–ö–¶–Ü–á –î–ê–¢ ---
    function formatDateKey(date) {
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    function getSeasonName(monthIndex) {
        if (monthIndex === 11 || monthIndex === 0 || monthIndex === 1) return "–ó–∏–º–∞";
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–µ—Å–Ω–∞";
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ—ñ—Ç–æ";
        return "–û—Å—ñ–Ω—å";
    }

    // --- –ì–û–õ–û–í–ù–ê –õ–û–ì–Ü–ö–ê ---
    async function init() {
        try {
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            const channelData = await channelRes.json();
            
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                const videosData = await videosRes.json();
                
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        const d = new Date(item.snippet.publishedAt);
                        videosMap[formatDateKey(d)] = item;
                    });
                }
            }
        } catch (err) { console.warn("Offline/Demo Mode"); }

        // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—è –¥–ª—è 11.01.26, —è–∫—â–æ API –ø—É—Å—Ç–µ
        const startKey = formatDateKey(START_DATE);
        if (!videosMap[startKey]) {
            videosMap[startKey] = {
                id: "demo-11-01",
                snippet: {
                    title: "–ï–ø—ñ–∑–æ–¥ 1: –ü–æ—á–∞—Ç–æ–∫ —à–ª—è—Ö—É",
                    resourceId: { videoId: "dQw4w9WgXcQ" },
                    thumbnails: { maxres: { url: "https://picsum.photos/id/180/1280/720" } } 
                }
            };
        }

        renderWeeks();
    }

    function renderWeeks() {
        const today = new Date();
        let limitDate = (today < START_DATE) ? new Date(START_DATE.getTime() + 7*24*60*60*1000) : today;
        
        let currentStart = new Date(START_DATE);
        let chronologicalRows = [];

        while (currentStart <= limitDate) {
            let currentEnd = new Date(currentStart);
            currentEnd.setDate(currentStart.getDate() + 6);
            
            const dateRangeStr = `${formatDisplayDate(currentStart)} ‚Äî ${formatDisplayDate(currentEnd)}`;
            
            // –®—É–∫–∞—î–º–æ –≤—ñ–¥–µ–æ
            let foundVideo = null;
            let check = new Date(currentStart);
            while (check <= currentEnd) {
                const key = formatDateKey(check);
                if (videosMap[key]) { foundVideo = videosMap[key]; break; }
                check.setDate(check.getDate() + 1);
            }

            chronologicalRows.push({
                year: currentStart.getFullYear(),
                season: getSeasonName(currentStart.getMonth()),
                html: generateWeekHtml(dateRangeStr, foundVideo),
            });

            currentStart.setDate(currentStart.getDate() + 7);
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ (–ó–≤–æ—Ä–æ—Ç–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫)
        container.innerHTML = '';
        let lastYear = null;
        let lastSeason = null;

        for (let i = chronologicalRows.length - 1; i >= 0; i--) {
            const row = chronologicalRows[i];

            if (row.year !== lastYear) {
                container.innerHTML += `<div class="separator year-separator">${row.year}</div>`;
                lastYear = row.year;
                lastSeason = null;
            }
            if (row.season !== lastSeason) {
                container.innerHTML += `<div class="separator season-separator">${row.season}</div>`;
                lastSeason = row.season;
            }
            container.innerHTML += row.html;
        }
    }

    function generateWeekHtml(dateRange, videoItem) {
        if (videoItem) {
            const vidId = videoItem.snippet.resourceId ? videoItem.snippet.resourceId.videoId : "demo";
            const thumb = videoItem.snippet.thumbnails.maxres?.url || videoItem.snippet.thumbnails.medium.url;
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –≤ —Å–ø–∏—Å–∫—É –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏—Ö
            const isWatched = watchedVideos.includes(vidId);
            const watchedClass = isWatched ? 'watched' : '';

            // –í–∞–∂–ª–∏–≤–æ: onclick –ø–µ—Ä–µ–¥–∞—î–º–æ 'event', —â–æ–± –∑—É–ø–∏–Ω–∏—Ç–∏ –ø–µ—Ä–µ—Ö—ñ–¥, —è–∫—â–æ —Ç—Ä–µ–±–∞ (—Ö–æ—á–∞ —Ç—É—Ç blank),
            // —ñ ID –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è.
            return `
                <div class="film-row ${watchedClass}" id="row-${vidId}">
                    <div class="film-info">
                        <div class="week-range">${dateRange}</div>
                        <h2 class="film-title">${videoItem.snippet.title}</h2>
                        <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="watch-btn" onclick="toggleWatched(event, '${vidId}')">
                            ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                        </a>
                    </div>
                    <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="film-cover-link" onclick="toggleWatched(event, '${vidId}')">
                        <img src="${thumb}" class="film-thumb" loading="lazy">
                    </a>
                </div>
            `;
        } else {
            return `
                <div class="film-row empty">
                    <div class="film-info">
                        <div class="week-range">${dateRange}</div>
                        <h2 class="film-title">–í –ø—Ä–æ—Ü–µ—Å—ñ –º–æ–Ω—Ç–∞–∂—É...</h2>
                    </div>
                    <div class="film-cover-link">
                        <div class="empty-placeholder">///</div>
                    </div>
                </div>
            `;
        }
    }

    // --- –§–£–ù–ö–¶–Ü–Ø –ü–ï–†–ï–ì–õ–Ø–î–£ (–í–ò–ü–†–ê–í–õ–ï–ù–ê) ---
    // –¢–µ–ø–µ—Ä –≤–æ–Ω–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ –≥–ª–æ–±–∞–ª—å–Ω–æ —ñ –ø—Ä–∞—Ü—é—î –º–∏—Ç—Ç—î–≤–æ
    window.toggleWatched = function(event, vidId) {
        // –ú–∏ –Ω–µ —Ä–æ–±–∏–º preventDefault, –±–æ —Ö–æ—á–µ–º–æ —â–æ–± –≤—ñ–¥–µ–æ –≤—ñ–¥–∫—Ä–∏–ª–æ—Å—å —É –Ω–æ–≤—ñ–π –≤–∫–ª–∞–¥—Ü—ñ.
        // –ê–ª–µ –º–∏ –æ–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∏–ª—å —Ç—É—Ç —ñ –∑–∞—Ä–∞–∑.
        
        const row = document.getElementById(`row-${vidId}`);
        const btn = row.querySelector('.watch-btn');

        if (!watchedVideos.includes(vidId)) {
            // –Ø–∫—â–æ —â–µ –Ω–µ –±–∞—á–∏–ª–∏ -> –¥–æ–¥–∞—î–º–æ
            watchedVideos.push(vidId);
            row.classList.add('watched');
            btn.innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
        } else {
            // (–û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ) –Ø–∫—â–æ –∫–ª—ñ–∫–Ω—É—Ç–∏ —â–µ —Ä–∞–∑ - –º–æ–∂–Ω–∞ –∑–Ω—è—Ç–∏ –≤—ñ–¥–º—ñ—Ç–∫—É?
            // –ü–æ–∫–∏ —â–æ –∑–∞–ª–∏—à–∏–º–æ –ª–æ–≥—ñ–∫—É "—Ç—ñ–ª—å–∫–∏ –¥–æ–¥–∞–≤–∞–Ω–Ω—è", —è–∫ –≤ –∞—Ä—Ö—ñ–≤—ñ.
        }
        
        localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
    }

    init();
</script>
</body>
</html>
