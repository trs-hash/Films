<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–∏ –î–µ–Ω—å ‚Äî —â–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåì</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "RALEWAY CALENDAR RETRO" --- */
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
            font-weight: 300;
        }
        .main-wrapper { max-width: 900px; margin: 0 auto; }

        /* HEADER */
        .site-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
            display: flex; justify-content: space-between; align-items: baseline;
        }
        .site-title { font-size: 32px; font-weight: 200; text-transform: uppercase; margin: 0; letter-spacing: 4px; color: #000; }
        .site-subtitle { font-size: 11px; color: #999; font-weight: 500; text-transform: uppercase; letter-spacing: 2px; }

        /* CONTROLS */
        .sort-controls {
            display: flex; gap: 25px; margin-bottom: 50px; flex-wrap: wrap;
        }
        .sort-btn {
            background: none; border: none; padding: 0;
            font-family: 'Raleway', sans-serif; font-size: 11px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px; color: #bbb;
            cursor: pointer; transition: color 0.2s; position: relative;
        }
        .sort-btn:hover { color: #666; }
        .sort-btn.active { color: #000; cursor: default; }
        .sort-btn.active::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 1px; background: #e62117; }

        /* LIST */
        .weeks-list { display: flex; flex-direction: column; gap: 50px; padding-bottom: 80px; min-height: 200px; }
        .film-row { display: grid; grid-template-columns: 1fr 1.6fr; gap: 40px; align-items: center; }

        /* SEPARATORS */
        .separator-container { margin-top: 20px; margin-bottom: 10px; text-align: left; }
        .year-separator { font-size: 60px; font-weight: 100; letter-spacing: 6px; line-height: 1; color: #000; display: block; }
        .season-separator { font-size: 14px; font-weight: 500; letter-spacing: 4px; color: #e62117; text-transform: uppercase; display: block; margin-top: 10px; }

        /* WATCHED STATE */
        .film-row.watched { opacity: 0.5; }
        .film-row.watched img { filter: grayscale(100%); transition: filter 0.5s ease; }
        .film-row.watched .film-title { color: #bbb; }
        .film-row.watched .episode-label { color: #ccc; }
        .film-row.watched .week-range { color: #ccc; }
        .film-row.watched .watch-btn { border-color: #eee; color: #ccc; pointer-events: none; }

        /* INFO BLOCKS */
        .film-info { text-align: left; display: flex; flex-direction: column; align-items: flex-start; }
        
        .episode-label { 
            font-size: 11px; color: #e62117; font-weight: 700; 
            letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; 
        }
        
        .week-range { 
            font-size: 10px; color: #bbb; font-weight: 600; 
            letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; 
        }
        
        .film-title { font-size: 32px; font-weight: 200; line-height: 1.2; margin: 0 0 10px 0; color: #000; }
        
        .watch-btn {
            display: inline-block; font-size: 11px; font-weight: 600; text-decoration: none;
            color: #e62117; border: 1px solid #e6e6e6; padding: 12px 30px;
            border-radius: 50px; transition: all 0.2s;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }
        .watch-btn:hover { background: #e62117; color: white; border-color: #e62117; }

        /* THUMBNAILS */
        .film-cover-link {
            position: relative; width: 100%; aspect-ratio: 16/9; background: #f9f9f9;
            overflow: hidden; border-radius: 2px; display: block;
            transition: transform 0.3s ease;
        }
        .film-cover-link:hover { transform: scale(1.02); }
        .film-thumb { width: 100%; height: 100%; object-fit: cover; }

        /* LOADING */
        #loader { text-align: center; color: #ddd; font-size: 10px; margin-top: 50px; letter-spacing: 2px; }

        @media (max-width: 900px) {
            body { padding: 30px 20px; }
            .film-row { grid-template-columns: 1fr; gap: 20px; margin-bottom: 50px; padding-bottom: 50px; border-bottom: 1px solid #fafafa; }
            .site-title { font-size: 24px; }
            .year-separator { font-size: 40px; }
            .sort-controls { gap: 20px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–õ–æ–≤–∏ –î–µ–Ω—å</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div class="sort-controls">
        <button class="sort-btn active" onclick="applySort('newest')">–ù–æ–≤—ñ—à—ñ</button>
        <button class="sort-btn" onclick="applySort('oldest')">–°—Ç–∞—Ä—ñ—à—ñ</button>
        <button class="sort-btn" onclick="applySort('unwatched')">–ù–µ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç—ñ</button>
        <button class="sort-btn" onclick="applySort('watched')">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç—ñ</button>
    </div>

    <div id="loader">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...</div>
    <div id="weeks-container" class="weeks-list"></div>
</div>

<script>
    // --- –ù–û–í–ò–ô –ö–ê–ù–ê–õ ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCn2Sn6RCn7n1ECIQJ7UrsHw'; // @taras.masymiak

    let globalVideos = [];
    let currentSortMode = 'newest';
    let watchedVideos = [];

    // –Ü—Å—Ç–æ—Ä—ñ—è –ø–µ—Ä–µ–≥–ª—è–¥—ñ–≤
    try {
        const stored = localStorage.getItem('my_watched_videos');
        if(stored) watchedVideos = JSON.parse(stored);
        if(!Array.isArray(watchedVideos)) watchedVideos = [];
    } catch(e) { watchedVideos = []; }

    // --- UTILS ---
    function formatDisplayDate(date) {
        if (!date) return "";
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    function getSeasonName(monthIndex) {
        if (monthIndex === 11 || monthIndex <= 1) return "–ó–ò–ú–ê";
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–ï–°–ù–ê";
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ–Ü–¢–û";
        return "–û–°–Ü–ù–¨";
    }

    function parseDuration(duration) {
        if (!duration) return 0;
        const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
        if (!match) return 0;
        return (parseInt(match[1]||0) * 3600) + (parseInt(match[2]||0) * 60) + (parseInt(match[3]||0));
    }

    // --- LOGIC ---
    function applySort(mode) {
        currentSortMode = mode;
        const btns = document.querySelectorAll('.sort-btn');
        btns.forEach(b => b.classList.remove('active'));
        
        if(mode === 'newest') btns[0].classList.add('active');
        if(mode === 'oldest') btns[1].classList.add('active');
        if(mode === 'unwatched') btns[2].classList.add('active');
        if(mode === 'watched') btns[3].classList.add('active');

        let list = [...globalVideos];

        if(mode === 'unwatched') list = list.filter(v => !watchedVideos.includes(v.id));
        if(mode === 'watched') list = list.filter(v => watchedVideos.includes(v.id));

        if(mode === 'oldest') list.sort((a,b) => a.date - b.date);
        else list.sort((a,b) => b.date - a.date);

        render(list);
    }

    function render(videos) {
        const container = document.getElementById('weeks-container');
        container.innerHTML = '';
        document.getElementById('loader').style.display = 'none';

        if (videos.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#999; font-size:12px; margin-top:30px;">–í—ñ–¥–µ–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</div>';
            return;
        }

        let lastYear = null;
        let lastSeason = null;
        let html = '';

        videos.forEach(obj => {
            const date = obj.date;
            const year = date.getFullYear();
            const season = getSeasonName(date.getMonth());

            if (year !== lastYear || season !== lastSeason) {
                html += '<div class="separator-container">';
                if (year !== lastYear) { html += `<span class="year-separator">${year}</span>`; lastYear = year; }
                if (season !== lastSeason) { html += `<span class="season-separator">${season}</span>`; lastSeason = season; }
                html += '</div>';
            }

            const isWatched = watchedVideos.includes(obj.id) ? 'watched' : '';

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ç–∏–∂–Ω—è (–ö–∞–ª–µ–Ω–¥–∞—Ä–Ω–∏–π –∫–æ–Ω—Ü–µ–ø—Ç)
            let wStart = new Date(date);
            const day = wStart.getDay() || 7; 
            if (day !== 1) wStart.setHours(-24 * (day - 1));
            let wEnd = new Date(wStart); wEnd.setDate(wStart.getDate() + 6);

            html += `
                <div class="film-row ${isWatched}" id="row-${obj.id}">
                    <div class="film-info">
                        <div class="episode-label">–ï–ø—ñ–∑–æ–¥ ${obj.episodeNumber}</div>
                        <h2 class="film-title">${obj.title}</h2>
                        <div class="week-range">${formatDisplayDate(wStart)} ‚Äî ${formatDisplayDate(wEnd)}</div>
                        <a href="https://www.youtube.com/watch?v=${obj.id}" target="_blank" class="watch-btn" onclick="toggle('${obj.id}')">
                            ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                        </a>
                    </div>
                    <a href="https://www.youtube.com/watch?v=${obj.id}" target="_blank" class="film-cover-link" onclick="toggle('${obj.id}')">
                        <img src="${obj.thumb}" class="film-thumb" loading="lazy">
                    </a>
                </div>`;
        });
        
        container.innerHTML = html;
    }

    window.toggle = function(id) {
        if (!watchedVideos.includes(id)) {
            watchedVideos.push(id);
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
            const row = document.getElementById(`row-${id}`);
            if(row) {
                row.classList.add('watched');
                row.querySelector('.watch-btn').innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
            }
        }
    }

    async function loadData() {
        try {
            const chRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            if(!chRes.ok) throw new Error("API Error");
            const chData = await chRes.json();
            const plId = chData.items[0].contentDetails.relatedPlaylists.uploads;

            const plRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${plId}&maxResults=50&key=${API_KEY}`);
            const plData = await plRes.json();
            
            if(!plData.items) throw new Error("No items");
            let rawList = plData.items;

            const ids = rawList.map(i => i.snippet.resourceId.videoId).join(',');
            const detRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,liveStreamingDetails&id=${ids}&key=${API_KEY}`);
            const detData = await detRes.json();
            const detMap = {};
            if(detData.items) detData.items.forEach(v => detMap[v.id] = v);

            globalVideos = [];

            rawList.forEach(item => {
                const vidId = item.snippet.resourceId.videoId;
                const details = detMap[vidId];

                // –§—ñ–ª—å—Ç—Ä —à–æ—Ä—Ç—Å—ñ–≤ —Ç–∞ –ª–∞–π–≤—ñ–≤
                if(details) {
                    if(details.liveStreamingDetails) return; 
                    const dur = parseDuration(details.contentDetails.duration);
                    if(dur > 0 && dur <= 60) return; 
                }

                let thumb = "https://via.placeholder.com/640x360";
                const t = item.snippet.thumbnails;
                if(t.maxres) thumb = t.maxres.url;
                else if(t.standard) thumb = t.standard.url;
                else if(t.medium) thumb = t.medium.url;

                globalVideos.push({
                    id: vidId,
                    title: item.snippet.title,
                    date: new Date(item.snippet.publishedAt),
                    thumb: thumb
                });
            });

            // –ù—É–º–µ—Ä–∞—Ü—ñ—è –µ–ø—ñ–∑–æ–¥—ñ–≤ (–•—Ä–æ–Ω–æ–ª–æ–≥—ñ—á–Ω–æ)
            globalVideos.sort((a,b) => a.date - b.date);
            globalVideos.forEach((video, index) => {
                video.episodeNumber = index + 1;
            });

            applySort('newest');

        } catch (err) {
            console.error(err);
            document.getElementById('loader').innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è (API).";
        }
    }

    loadData();
</script>
</body>
</html>
