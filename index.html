<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–∏ –î–µ–Ω—å -- —â–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåì</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "RALEWAY STABLE" --- */
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
            font-weight: 300;
        }

        .main-wrapper { max-width: 900px; margin: 0 auto; }

        /* HEADER */
        .site-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
            display: flex; justify-content: space-between; align-items: baseline;
        }
        .site-title {
            font-size: 32px; font-weight: 200; text-transform: uppercase;
            margin: 0; letter-spacing: 4px; color: #000;
        }
        .site-subtitle {
            font-size: 11px; color: #999; font-weight: 500;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* SORTING */
        .sort-controls {
            display: flex; gap: 25px; margin-bottom: 50px; flex-wrap: wrap;
        }
        .sort-btn {
            background: none; border: none; padding: 0;
            font-family: 'Raleway', sans-serif; font-size: 11px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px; color: #bbb;
            cursor: pointer; position: relative;
        }
        .sort-btn:hover { color: #666; }
        .sort-btn.active { color: #000; cursor: default; }
        .sort-btn.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0;
            width: 100%; height: 1px; background: #e62117;
        }

        /* LIST */
        .weeks-list { display: flex; flex-direction: column; gap: 40px; padding-bottom: 80px; min-height: 200px; }

        /* SEPARATORS */
        .separator-container { margin-top: 20px; margin-bottom: 20px; text-align: left; }
        .year-separator { font-size: 60px; font-weight: 100; letter-spacing: 6px; line-height: 1; color: #000; display: block; }
        .season-separator { font-size: 14px; font-weight: 500; letter-spacing: 4px; color: #e62117; text-transform: uppercase; display: block; margin-top: 10px; }

        /* ROWS */
        .film-row {
            display: grid; grid-template-columns: 1fr 1.6fr; gap: 40px; align-items: center;
            /* –ü—Ä–∏–±—Ä–∞–Ω–æ –∞–Ω—ñ–º–∞—Ü—ñ—é opacity –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è */
        }

        /* WATCHED */
        .film-row.watched { opacity: 0.6; }
        .film-row.watched img { filter: grayscale(100%); transition: filter 0.5s ease; }
        .film-row.watched .film-title { color: #bbb; }
        .film-row.watched .episode-label { color: #ccc; }
        .film-row.watched .watch-btn { border-color: #eee; color: #ccc; pointer-events: none; }

        /* INFO */
        .film-info { text-align: right; display: flex; flex-direction: column; justify-content: center; }
        .episode-label { font-size: 11px; color: #e62117; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .week-range { font-size: 10px; color: #bbb; font-weight: 600; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
        .film-title { font-size: 32px; font-weight: 200; line-height: 1.2; margin: 0 0 25px 0; color: #000; }
        .watch-btn {
            display: inline-block; font-size: 11px; font-weight: 600; text-decoration: none;
            color: #e62117; border: 1px solid #e6e6e6; padding: 12px 30px;
            border-radius: 50px; align-self: flex-end; transition: all 0.3s;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }
        .watch-btn:hover { background: #e62117; color: white; border-color: #e62117; }

        /* COVER */
        .film-cover-link {
            position: relative; width: 100%; aspect-ratio: 16/9; background: #f9f9f9;
            overflow: hidden; border-radius: 2px; display: block; text-decoration: none;
            transition: transform 0.5s ease;
        }
        .film-cover-link:hover { transform: scale(1.02); }
        .film-thumb { width: 100%; height: 100%; object-fit: cover; }
        
        #loading-msg { text-align: center; color: #ccc; font-size: 11px; margin-top: 50px; letter-spacing: 2px; font-weight: 500; }
        .no-content-msg { text-align: center; color: #999; margin-top: 50px; font-size: 14px; font-weight: 300; }

        @media (max-width: 900px) {
            body { padding: 30px 20px; }
            .film-row { grid-template-columns: 1fr; gap: 20px; margin-bottom: 50px; padding-bottom: 50px; border-bottom: 1px solid #fafafa; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-link { order: 1; }
            .site-title { font-size: 24px; }
            .year-separator { font-size: 40px; }
            .separator-container { margin-top: 10px; }
            .sort-controls { gap: 20px; justify-content: flex-start; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–õ–æ–≤–∏ –î–µ–Ω—å</h1>
        <span class="site-subtitle">–©–æ—Ç–∏–∂–Ω–µ–≤–∞ —Å–µ—Ä—ñ—è</span>
    </header>

    <div class="sort-controls">
        <button class="sort-btn active" onclick="applySort('newest')">–ù–æ–≤—ñ—à—ñ</button>
        <button class="sort-btn" onclick="applySort('oldest')">–°—Ç–∞—Ä—ñ—à—ñ</button>
        <button class="sort-btn" onclick="applySort('unwatched')">–ù–µ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç—ñ</button>
        <button class="sort-btn" onclick="applySort('watched')">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç—ñ</button>
    </div>

    <div id="weeks-container" class="weeks-list">
        <div id="loading-msg">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...</div>
    </div>
</div>

<script>
    // --- CONFIG ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    const START_DATE = new Date(2026, 0, 11); 

    const container = document.getElementById('weeks-container');
    let watchedVideos = [];
    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    let globalVideos = [];
    let currentSortMode = 'newest';

    // --- HELPERS ---
    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    function getSeasonName(monthIndex) {
        if (monthIndex === 11 || monthIndex === 0 || monthIndex === 1) return "–ó–ò–ú–ê";
        if (monthIndex >= 2 && monthIndex <= 4) return "–í–ï–°–ù–ê";
        if (monthIndex >= 5 && monthIndex <= 7) return "–õ–Ü–¢–û";
        return "–û–°–Ü–ù–¨";
    }

    // --- MAIN EXECUTION ---
    async function startApp() {
        // –°–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ. –Ø–∫—â–æ –ø–æ–º–∏–ª–∫–∞ –∞–±–æ —Ç–∞–π–º–∞—É—Ç - –≤–∞–Ω—Ç–∞–∂–∏–º–æ –¥–µ–º–æ.
        try {
            // –¢–∞–π–º–∞—É—Ç 1.5 —Å–µ–∫—É–Ω–¥–∏
            const apiPromise = fetchYouTubeVideos();
            const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject("Timeout"), 1500));
            
            await Promise.race([apiPromise, timeoutPromise]);
            
        } catch (error) {
            console.log("Loading Demo Data due to:", error);
            loadDemoData();
        }

        // –Ø–∫—â–æ –º–∞—Å–∏–≤ –ø—É—Å—Ç–∏–π –Ω–∞–≤—ñ—Ç—å –ø—ñ—Å–ª—è —Å–ø—Ä–æ–±–∏ API (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 403 Forbidden), –≤–∞–Ω—Ç–∞–∂–∏–º–æ –¥–µ–º–æ –ø—Ä–∏–º—É—Å–æ–≤–æ
        if (globalVideos.length === 0) {
            loadDemoData();
        }

        processAndRender();
    }

    async function fetchYouTubeVideos() {
        const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
        if (!channelRes.ok) throw new Error("Channel API Error");
        const channelData = await channelRes.json();
        const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        const playlistRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
        if (!playlistRes.ok) throw new Error("Playlist API Error");
        const playlistData = await playlistRes.json();

        // –ü—Ä–æ—Å—Ç–∏–π –ø–∞—Ä—Å–∏–Ω–≥ –±–µ–∑ —Å–∫–ª–∞–¥–Ω–∏—Ö —Ñ—ñ–ª—å—Ç—Ä—ñ–≤ (—â–æ–± –Ω–µ –ª–∞–º–∞–ª–æ—Å—å)
        if (playlistData.items) {
            playlistData.items.forEach(item => {
                globalVideos.push({
                    date: new Date(item.snippet.publishedAt),
                    item: item,
                    id: item.snippet.resourceId.videoId
                });
            });
        }
    }

    function loadDemoData() {
        // –û—á–∏—â–∞—î–º–æ, —â–æ–± –Ω–µ –¥—É–±–ª—é–≤–∞—Ç–∏
        globalVideos = []; 
        globalVideos.push({
            date: START_DATE,
            id: "dQw4w9WgXcQ",
            item: {
                snippet: {
                    title: "–ü–æ—á–∞—Ç–æ–∫ —à–ª—è—Ö—É (–î–µ–º–æ)",
                    resourceId: { videoId: "dQw4w9WgXcQ" },
                    thumbnails: { maxres: { url: "https://picsum.photos/id/180/1280/720" } }
                }
            }
        });
    }

    function processAndRender() {
        // 1. –ü—Ä–∏—Å–≤–æ—é—î–º–æ –Ω–æ–º–µ—Ä–∏ –µ–ø—ñ–∑–æ–¥—ñ–≤ (–∑–∞ —Ö—Ä–æ–Ω–æ–ª–æ–≥—ñ—î—é)
        globalVideos.sort((a, b) => a.date - b.date);
        globalVideos.forEach((video, index) => {
            video.episodeNumber = index + 1;
        });

        // 2. –†–µ–Ω–¥–µ—Ä–∏–º–æ (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –Ω–æ–≤—ñ –∑–≤–µ—Ä—Ö—É)
        applySort('newest');
    }

    // --- SORTING & RENDER ---
    window.applySort = function(mode) {
        currentSortMode = mode;
        
        document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
        const btns = document.querySelectorAll('.sort-btn');
        if (mode === 'newest') btns[0].classList.add('active');
        if (mode === 'oldest') btns[1].classList.add('active');
        if (mode === 'unwatched') btns[2].classList.add('active');
        if (mode === 'watched') btns[3].classList.add('active');

        let displayList = [...globalVideos];

        if (mode === 'unwatched') displayList = displayList.filter(v => !watchedVideos.includes(v.id));
        else if (mode === 'watched') displayList = displayList.filter(v => watchedVideos.includes(v.id));

        if (mode === 'oldest') displayList.sort((a, b) => a.date - b.date);
        else displayList.sort((a, b) => b.date - a.date);

        renderTimeline(displayList);
    }

    function renderTimeline(videos) {
        container.innerHTML = '';

        if (videos.length === 0) {
            container.innerHTML = '<div class="no-content-msg">–£ —Ü—å–æ–º—É —Å–ø–∏—Å–∫—É –ø–æ–∫–∏ –Ω–µ–º–∞—î –≤—ñ–¥–µ–æ.</div>';
            return;
        }

        let lastYear = null;
        let lastSeason = null;

        videos.forEach(obj => {
            const date = obj.date;
            const currentYear = date.getFullYear();
            const currentSeason = getSeasonName(date.getMonth());

            if (currentYear !== lastYear || currentSeason !== lastSeason) {
                let html = '<div class="separator-container">';
                if (currentYear !== lastYear) {
                    html += `<span class="year-separator">${currentYear}</span>`;
                    lastYear = currentYear;
                }
                if (currentSeason !== lastSeason) {
                    html += `<span class="season-separator">${currentSeason}</span>`;
                    lastSeason = currentSeason;
                }
                html += '</div>';
                container.innerHTML += html;
            }

            const vid = obj.item;
            const id = obj.id;
            
            // –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ –≤—ñ–¥—Å—É—Ç–Ω–æ—Å—Ç—ñ –∫–∞—Ä—Ç–∏–Ω–∫–∏
            let thumbUrl = "https://via.placeholder.com/1280x720/ccc/333?text=No+Image";
            if (vid.snippet.thumbnails) {
                if (vid.snippet.thumbnails.maxres) thumbUrl = vid.snippet.thumbnails.maxres.url;
                else if (vid.snippet.thumbnails.standard) thumbUrl = vid.snippet.thumbnails.standard.url;
                else if (vid.snippet.thumbnails.medium) thumbUrl = vid.snippet.thumbnails.medium.url;
            }

            const isWatched = watchedVideos.includes(id) ? 'watched' : '';

            let wStart = new Date(date);
            const day = wStart.getDay() || 7; 
            if (day !== 1) wStart.setHours(-24 * (day - 1));
            let wEnd = new Date(wStart); wEnd.setDate(wStart.getDate() + 6);

            container.innerHTML += `
                <div class="film-row ${isWatched}" id="row-${id}">
                    <div class="film-info">
                        <div class="episode-label">–ï–ø—ñ–∑–æ–¥ ${obj.episodeNumber}</div>
                        <h2 class="film-title">${vid.snippet.title}</h2>
                        
                        <div class="week-range">${formatDisplayDate(wStart)} ‚Äî ${formatDisplayDate(wEnd)}</div>
                        
                        <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="watch-btn" onclick="toggle('${id}')">
                            ${isWatched ? '–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' : '–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º'}
                        </a>
                    </div>
                    <a href="https://www.youtube.com/watch?v=${id}" target="_blank" class="film-cover-link" onclick="toggle('${id}')">
                        <img src="${thumbUrl}" class="film-thumb" loading="lazy">
                    </a>
                </div>`;
        });
    }

    window.toggle = function(id) {
        if (!watchedVideos.includes(id)) {
            watchedVideos.push(id);
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
            const row = document.getElementById(`row-${id}`);
            if(row) {
                row.classList.add('watched');
                row.querySelector('.watch-btn').innerText = "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ";
            }
        }
    }

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –¥–æ–¥–∞—Ç–æ–∫
    startApp();
</script>
</body>
</html>
