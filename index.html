<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞—Ä–∞—Å –ú–∞–∫—Å–∏–º º—è–∫ ‚Äî –∫—ñ–Ω–æ–∞—Ä—Ö—ñ–≤</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåì</text></svg>">

    <style>
        /* --- CALENDAR STYLE --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
        }

        #loading-indicator {
            font-size: 14px; color: #999; text-align: center; margin-top: 100px; font-weight: 300; letter-spacing: 2px;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: none; 
        }

        /* –†–Ü–ö */
        .year-header {
            font-size: 100px; 
            font-weight: 100; 
            color: #333;
            margin-bottom: 30px; 
            margin-top: 60px;
            line-height: 1; 
            letter-spacing: -3px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .year-header:first-child { margin-top: 0; }

        /* –ú–Ü–°–Ø–¶–¨ */
        .month-header {
            color: #e62117; 
            font-size: 32px; 
            font-weight: 500;
            text-transform: uppercase; 
            margin-top: 60px; 
            margin-bottom: 25px;
        }

        /* –°–Ü–¢–ö–ê */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px; 
        }

        /* –ö–õ–Ü–¢–ò–ù–ö–ê */
        .day-cell {
            aspect-ratio: 16/9; 
            position: relative;
        }

        .day-cell.empty-day {
            display: flex; align-items: flex-start; justify-content: flex-start;
        }
        .day-plain-number {
            font-size: 18px; color: #ddd; font-weight: normal; padding: 5px;
        }

        /* –í–Ü–î–ï–û */
        .video-link {
            display: block; width: 100%; height: 100%;
            position: relative; cursor: pointer; overflow: hidden;
            border-radius: 2px;
            background: #eee;
        }
        .video-thumb {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s ease;
        }
        .video-link:hover .video-thumb { transform: scale(1.05); }

        .video-link::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 40%);
            pointer-events: none;
        }

        /* –¢–ï–ö–°–¢–ò */
        .overlay-number {
            position: absolute; top: 8px; left: 10px;
            color: white; font-size: 16px; font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); z-index: 10;
        }

        .overlay-title {
            position: absolute; bottom: 10px; left: 10px; right: 10px;
            color: white; font-size: 12px; font-weight: 500;
            text-shadow: 1px 1px 2px black; z-index: 10;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            text-align: left;
            letter-spacing: 0.5px;
        }

        /* –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û */
        .day-cell.watched .video-thumb {
            filter: grayscale(100%) contrast(0.9); opacity: 0.7;
        }

        @media (max-width: 900px) { 
            .calendar-grid { grid-template-columns: repeat(4, 1fr); } 
            .year-header { font-size: 80px; } 
            body { padding: 20px; }
        }

        @media (max-width: 600px) { 
            .calendar-grid { grid-template-columns: repeat(3, 1fr); } 
            .year-header { font-size: 60px; } 
            body { padding: 15px; }
        }
    </style>
</head>
<body>

<div id="loading-indicator">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

<div class="main-wrapper" id="main-content">
    <div id="app"></div>
</div>

<script>
    // --- –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCn2Sn6RCn7n1ECIQJ7UrsHw'; 
    const START_DATE = new Date(2026, 0, 27); // 27 –°–Ü–ß–ù–Ø 2026
    // -----------------

    const app = document.getElementById('app');
    const loadingIndicator = document.getElementById('loading-indicator');
    const mainContent = document.getElementById('main-content');
    
    const videosMap = {};
    let watchedVideos = [];

    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    async function init() {
        let success = false;
        const cacheBuster = new Date().getTime(); // –©–æ–± –Ω–µ –±—Ä–∞–ª–æ —Å—Ç–∞—Ä–∏–π –∫–µ—à
        
        try {
            // 1. –û—Ç—Ä–∏–º—É—î–º–æ ID –ø–ª–µ–π–ª–∏—Å—Ç–∞ "Uploads"
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}&_=${cacheBuster}`);
            const channelData = await channelRes.json();
            
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                
                // 2. –û—Ç—Ä–∏–º—É—î–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ 50 –≤—ñ–¥–µ–æ
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}&_=${cacheBuster}`);
                const videosData = await videosRes.json();
                
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        // –ë–ï–†–ï–ú–û –î–ê–¢–£ –ü–†–Ø–ú–û –ó API (YYYY-MM-DD)
                        // –¶–µ –Ω–∞–π–Ω–∞–¥—ñ–π–Ω—ñ—à–∏–π —Å–ø–æ—Å—ñ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø—Ä–æ–±–ª–µ–º –∑ —á–∞—Å–æ–≤–∏–º–∏ –ø–æ—è—Å–∞–º–∏
                        const rawDate = item.snippet.publishedAt; // –Ω–∞–ø—Ä–∏–∫–ª–∞–¥: "2026-01-27T10:00:00Z"
                        const key = rawDate.split('T')[0]; // –±–µ—Ä–µ–º–æ —Ç—ñ–ª—å–∫–∏ "2026-01-27"
                        videosMap[key] = item;
                    });
                    success = true;
                }
            }
        } catch (err) { console.warn("API Error:", err); }

        render();
        loadingIndicator.style.display = 'none';
        mainContent.style.display = 'block';
    }

    function render() {
        const today = new Date();
        // –ü–æ—á–∏–Ω–∞—î–º–æ —Ü–∏–∫–ª –∑ 1-–≥–æ —á–∏—Å–ª–∞ –º—ñ—Å—è—Ü—è, –≤ —è–∫–æ–º—É START_DATE (—Ç–æ–±—Ç–æ –∑ 1 —Å—ñ—á–Ω—è 2026)
        // –¶–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ, —â–æ–± –∫–æ—Ä–µ–∫—Ç–Ω–æ –Ω–∞–º–∞–ª—é–≤–∞—Ç–∏ —Å—ñ—Ç–∫—É –º—ñ—Å—è—Ü—è, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ —Å—Ç–∞—Ä—Ç –∑ 27-–≥–æ
        let loop = new Date(START_DATE.getFullYear(), START_DATE.getMonth(), 1);
        let currentYear = 0;

        while (loop <= today) {
            const y = loop.getFullYear();
            const m = loop.getMonth();

            // –ú–∞–ª—é—î–º–æ —Ä—ñ–∫, —è–∫—â–æ –∑–º—ñ–Ω–∏–≤—Å—è
            if (y !== currentYear) {
                const yearEl = document.createElement('div'); 
                yearEl.className = 'year-header'; 
                yearEl.innerText = y;
                app.appendChild(yearEl); 
                currentYear = y;
            }
            
            createMonth(y, m);
            
            // –ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –º—ñ—Å—è—Ü—è
            loop.setMonth(loop.getMonth() + 1);
        }
    }

    function createMonth(year, month) {
        const months = ["–°–Ü–ß–ï–ù–¨", "–õ–Æ–¢–ò–ô", "–ë–ï–†–ï–ó–ï–ù–¨", "–ö–í–Ü–¢–ï–ù–¨", "–¢–†–ê–í–ï–ù–¨", "–ß–ï–†–í–ï–ù–¨", "–õ–ò–ü–ï–ù–¨", "–°–ï–†–ü–ï–ù–¨", "–í–ï–†–ï–°–ï–ù–¨", "–ñ–û–í–¢–ï–ù–¨", "–õ–ò–°–¢–û–ü–ê–î", "–ì–†–£–î–ï–ù–¨"];
        
        const mTitle = document.createElement('div'); 
        mTitle.className = 'month-header'; 
        mTitle.innerText = months[month];
        app.appendChild(mTitle);

        const grid = document.createElement('div'); 
        grid.className = 'calendar-grid';
        
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let startDay = new Date(year, month, 1).getDay(); 
        startDay = (startDay === 0) ? 6 : startDay - 1; // –ö–æ—Ä–µ–∫—Ü—ñ—è: –ü–æ–Ω–µ–¥—ñ–ª–æ–∫ - –ø–µ—Ä—à–∏–π

        // –ü—É—Å—Ç—ñ –∫–ª—ñ—Ç–∏–Ω–∫–∏ –¥–ª—è –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –¥–Ω—ñ–≤ —Ç–∏–∂–Ω—è
        for(let i=0; i<startDay; i++) grid.appendChild(document.createElement('div'));

        // –î–Ω—ñ –º—ñ—Å—è—Ü—è
        for(let d=1; d<=daysInMonth; d++) {
            const cell = document.createElement('div');
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –æ–±'—î–∫—Ç –¥–∞—Ç–∏ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –Ω–∞ "–º–∞–π–±—É—Ç–Ω—î" –∞–±–æ "–¥–æ —Å—Ç–∞—Ä—Ç—É"
            // –í–∞–∂–ª–∏–≤–æ: —Ç—É—Ç –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ª–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Å 00:00 –¥–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –¥–Ω—ñ–≤
            const checkDate = new Date(year, month, d);
            
            // –Ø–∫—â–æ –¥–µ–Ω—å —Ä–∞–Ω—ñ—à–µ –∑–∞ –¥–∞—Ç—É —Å—Ç–∞—Ä—Ç—É (27 —Å—ñ—á–Ω—è) - –º–∞–ª—é—î–º–æ –ø—É—Å—Ç—É –∫–ª—ñ—Ç–∏–Ω–∫—É
            if (checkDate < new Date(START_DATE.getFullYear(), START_DATE.getMonth(), START_DATE.getDate())) { 
                cell.className = 'day-cell empty-day';
                // –ú–æ–∂–Ω–∞ –∑–∞–ª–∏—à–∏—Ç–∏ –ø—É—Å—Ç–∏–º –∞–±–æ –¥–æ–¥–∞—Ç–∏ —Ü–∏—Ñ—Ä—É (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
                // cell.innerHTML = `<span class="day-plain-number" style="opacity:0.3">${d}</span>`; 
                grid.appendChild(cell); 
                continue; 
            }

            // –§–æ—Ä–º—É—î–º–æ –∫–ª—é—á –¥–∞—Ç–∏ YYYY-MM-DD –¥–ª—è –ø–æ—à—É–∫—É –≤ –º–∞–ø—ñ –≤—ñ–¥–µ–æ
            const mStr = (month + 1).toString().padStart(2, '0');
            const dStr = d.toString().padStart(2, '0');
            const key = `${year}-${mStr}-${dStr}`;

            if (videosMap[key]) {
                // –í–Ü–î–ï–û –Ñ
                const vid = videosMap[key];
                cell.className = 'day-cell has-video';
                
                const vidId = vid.snippet.resourceId.videoId;
                if (watchedVideos.includes(vidId)) cell.classList.add('watched');
                
                let thumb = "https://via.placeholder.com/400x225";
                if (vid.snippet.thumbnails) {
                    if (vid.snippet.thumbnails.maxres) thumb = vid.snippet.thumbnails.maxres.url;
                    else if (vid.snippet.thumbnails.medium) thumb = vid.snippet.thumbnails.medium.url;
                }

                cell.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="video-link" onclick="markWatched('${vidId}', this.parentElement)">
                        <span class="overlay-number">${d}</span>
                        <img src="${thumb}" class="video-thumb" loading="lazy">
                        <div class="overlay-title">${vid.snippet.title}</div>
                    </a>
                `;
            } else {
                // –í–Ü–î–ï–û –ù–ï–ú–ê–Ñ (–∞–ª–µ –¥–∞—Ç–∞ –¥–æ–∑–≤–æ–ª–µ–Ω–∞)
                cell.className = 'day-cell empty-day';
                cell.innerHTML = `<span class="day-plain-number">${d}</span>`;
            }
            grid.appendChild(cell);
        }
        app.appendChild(grid);
    }

    window.markWatched = function(id, cell) {
        if(!watchedVideos.includes(id)) {
            watchedVideos.push(id); 
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
        }
        cell.classList.add('watched');
    }

    init();
</script>
</body>
</html>
