<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ß</text></svg>">

    <style>
        /* --- –°–¢–ò–õ–¨ "–ö–Ü–ù–û–ë–Ü–ë–õ–Ü–û–¢–ï–ö–ê" --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .site-header {
            margin-bottom: 80px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-title {
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }

        .site-subtitle {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }

        /* –°–ü–ò–°–û–ö */
        .weeks-list {
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        /* –†–Ø–î–û–ö –§–Ü–õ–¨–ú–£ */
        .film-row {
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 60px;
            align-items: center;
        }

        /* –Ü–ù–§–û (–õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .week-range {
            font-size: 14px;
            color: #999;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .film-title {
            font-size: 42px;
            font-weight: 300; 
            line-height: 1.1;
            margin: 0 0 25px 0;
            color: #111;
        }

        .watch-btn {
            display: inline-block;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            color: #e62117;
            border: 1px solid #e6e6e6;
            padding: 12px 25px;
            border-radius: 50px;
            align-self: flex-end; 
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .watch-btn:hover {
            background: #e62117;
            color: white;
            border-color: #e62117;
        }

        /* –û–ë–ö–õ–ê–î–ò–ù–ö–ê (–ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê) */
        .film-cover-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f4f4f4;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
            display: block;
            text-decoration: none;
        }

        .film-cover-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .film-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* –ü–£–°–¢–ò–ô –°–õ–û–¢ */
        .film-row.empty { opacity: 1; }
        .film-row.empty .film-title { color: #ddd; }
        .film-row.empty .film-cover-wrapper { background: #fafafa; box-shadow: none; cursor: default; }
        .film-row.empty .film-cover-wrapper:hover { transform: none; }
        
        .empty-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #eee; font-size: 40px; font-weight: 700;
        }

        #status-log { display: none; } /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–∏–π –ª–æ–≥ */

        @media (max-width: 900px) {
            .film-row { grid-template-columns: 1fr; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid #f5f5f5; padding-bottom: 40px; }
            .film-info { text-align: left; order: 2; align-items: flex-start; }
            .watch-btn { align-self: flex-start; }
            .film-cover-wrapper { order: 1; }
            .site-title { font-size: 30px; }
            .film-title { font-size: 28px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="site-header">
        <h1 class="site-title">–ö—ñ–Ω–æ –∞—Ä—Ö—ñ–≤</h1>
        <span class="site-subtitle">Weekly Series ‚Ä¢ 2026</span>
    </header>

    <div id="weeks-container" class="weeks-list">
        </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    
    // –°–¢–ê–†–¢: 11 –°–Ü–ß–ù–Ø 2026 (–Ø –≤–∫–∞–∑–∞–≤ –°—ñ—á–µ–Ω—å (0), —è–∫—â–æ —Ç—Ä–µ–±–∞ –ß–µ—Ä–≤–µ–Ω—å - –∑–º—ñ–Ω—ñ—Ç—å 0 –Ω–∞ 5)
    const START_DATE = new Date(2026, 0, 11); 
    // --------------------

    const container = document.getElementById('weeks-container');
    const videosMap = {};

    function formatDateKey(date) {
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function formatDisplayDate(date) {
        const d = date.getDate().toString().padStart(2, '0');
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const y = date.getFullYear().toString().slice(-2);
        return `${d}.${m}.${y}`;
    }

    async function init() {
        // 1. –°–ø—Ä–æ–±—É—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ –∑ YouTube
        try {
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            const channelData = await channelRes.json();
            
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
                const videosData = await videosRes.json();
                
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        const d = new Date(item.snippet.publishedAt);
                        const key = formatDateKey(d);
                        videosMap[key] = item;
                    });
                }
            }
        } catch (err) {
            console.warn("API Issue:", err);
        }

        // 2. –ì–ê–†–ê–ù–¢–Ü–Ø –î–ê–ù–ò–• (–î–ï–ú–û)
        // –Ø–∫—â–æ –≤—ñ–¥–µ–æ –∑–∞ 11.01 —â–µ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–æ—Å—å —á–µ—Ä–µ–∑ API (–∞–±–æ –ª—ñ–º—ñ—Ç–∏),
        // –º–∏ —Å—Ç–≤–æ—Ä—é—î–º–æ –π–æ–≥–æ –≤—Ä—É—á–Ω—É, —â–æ–± —Å–∞–π—Ç –Ω–µ –±—É–≤ –ø—É—Å—Ç–∏–º.
        const startKey = formatDateKey(START_DATE);
        
        if (!videosMap[startKey]) {
            videosMap[startKey] = {
                id: "demo-start",
                snippet: {
                    title: "–ü–æ—á–∞—Ç–æ–∫: –ü–µ—Ä—à–∏–π –µ–ø—ñ–∑–æ–¥",
                    resourceId: { videoId: "dQw4w9WgXcQ" }, // –¢—É—Ç –≤–∞—à–µ –≤—ñ–¥–µ–æ –∞–±–æ –∑–∞–≥–ª—É—à–∫–∞
                    // –í–∏–∫–æ—Ä–∏—Å—Ç–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–µ –≥–∞—Ä–Ω–µ —Ñ–æ—Ç–æ —è–∫ –æ–±–∫–ª–∞–¥–∏–Ω–∫—É –¥–ª—è —Ç–µ—Å—Ç—É
                    thumbnails: { maxres: { url: "https://picsum.photos/id/16/1280/720" } } 
                }
            };
        }

        renderWeeks();
    }

    function renderWeeks() {
        const today = new Date();
        // –ü–æ–∫–∞–∑—É—î–º–æ –º—ñ–Ω—ñ–º—É–º 1 —Ç–∏–∂–¥–µ–Ω—å –≤—ñ–¥ —Å—Ç–∞—Ä—Ç—É, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ "—Å—å–æ–≥–æ–¥–Ω—ñ" —â–µ –¥–æ —Å—Ç–∞—Ä—Ç—É
        let limitDate = (today < START_DATE) ? new Date(START_DATE.getTime() + 7*24*60*60*1000) : today;

        let currentStart = new Date(START_DATE);

        // –¶–∏–∫–ª –ø–æ —Ç–∏–∂–Ω—è—Ö (–∫—Ä–æ–∫ 7 –¥–Ω—ñ–≤)
        while (currentStart <= limitDate) {
            let currentEnd = new Date(currentStart);
            currentEnd.setDate(currentStart.getDate() + 6);

            const dateRangeStr = `${formatDisplayDate(currentStart)} ‚Äî ${formatDisplayDate(currentEnd)}`;

            // –®—É–∫–∞—î–º–æ –≤—ñ–¥–µ–æ –≤ —Ü—å–æ–º—É –ø—Ä–æ–º—ñ–∂–∫—É
            let foundVideo = null;
            let check = new Date(currentStart);
            while (check <= currentEnd) {
                const key = formatDateKey(check);
                if (videosMap[key]) {
                    foundVideo = videosMap[key];
                    break; 
                }
                check.setDate(check.getDate() + 1);
            }

            createWeekRow(dateRangeStr, foundVideo);

            // –ù–∞—Å—Ç—É–ø–Ω–∏–π —Ç–∏–∂–¥–µ–Ω—å
            currentStart.setDate(currentStart.getDate() + 7);
        }
    }

    function createWeekRow(dateRange, videoItem) {
        const row = document.createElement('div');
        
        if (videoItem) {
            row.className = 'film-row';
            const vidId = videoItem.snippet.resourceId ? videoItem.snippet.resourceId.videoId : "error";
            const thumb = videoItem.snippet.thumbnails.maxres?.url || 
                          videoItem.snippet.thumbnails.standard?.url || 
                          videoItem.snippet.thumbnails.medium.url;
            
            row.innerHTML = `
                <div class="film-info">
                    <div class="week-range">${dateRange}</div>
                    <h2 class="film-title">${videoItem.snippet.title}</h2>
                    <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="watch-btn">–î–∏–≤–∏—Ç–∏—Å—å —Ñ—ñ–ª—å–º</a>
                </div>
                <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="film-cover-wrapper">
                    <img src="${thumb}" class="film-thumb" loading="lazy">
                </a>
            `;
        } else {
            row.className = 'film-row empty';
            row.innerHTML = `
                <div class="film-info">
                    <div class="week-range">${dateRange}</div>
                    <h2 class="film-title">–û—á—ñ–∫—É—î—Ç—å—Å—è</h2>
                </div>
                <div class="film-cover-wrapper">
                    <div class="empty-placeholder">...</div>
                </div>
            `;
        }
        
        // –î–æ–¥–∞—î–º–æ –Ω–æ–≤—ñ –∑–≤–µ—Ä—Ö—É (—â–æ–± –æ—Å—Ç–∞–Ω–Ω—ñ–π –±—É–≤ –ø–µ—Ä—à–∏–º)
        container.insertBefore(row, container.firstChild);
    }

    init();
</script>
</body>
</html>
