<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Архів 1000</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f0f0;
            --paper-color: #ffffff;
            --text-color: #222;
            --accent-color: #e62117;
        }

        body {
            font-family: 'Patrick Hand', cursive, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--paper-color);
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 100vh;
        }

        .year-header {
            font-family: 'Permanent Marker', cursive;
            font-size: 90px;
            line-height: 1;
            color: #333;
            margin-top: 10px;
            margin-bottom: 30px;
            border-bottom: 3px solid #333;
        }

        .month-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 40px;
            color: var(--accent-color);
            margin-top: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .day-cell {
            aspect-ratio: 16/9;
            position: relative;
            cursor: pointer;
            background: #fafafa; /* Щоб бачити пусті клітинки */
        }

        .day-number {
            position: absolute;
            top: -22px;
            left: 5px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
            color: #999;
            font-weight: bold;
            z-index: 5;
        }

        .day-cell.empty-day { pointer-events: none; background: transparent; }
        .day-cell.empty-day .day-number { color: #eee; }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
            display: block;
            transition: transform 0.2s ease;
        }

        .day-cell.has-video:hover .video-thumb {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 12px;
            padding: 4px;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .day-cell.has-video:hover .video-title { opacity: 1; }

        .day-cell.watched .video-thumb { filter: grayscale(100%) opacity(0.5); }
        .day-cell.watched::after {
            content: "✕";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px; color: red;
            pointer-events: none;
        }

        .video-link { display: block; width: 100%; height: 100%; }

        /* --- КОНСОЛЬ ДІАГНОСТИКИ --- */
        #debug-console {
            background: #eee;
            color: #333;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .log-line { margin-bottom: 5px; border-bottom: 1px solid #ddd; }
        .log-error { color: red; font-weight: bold; background: #fff0f0; padding: 5px; }
        .log-success { color: green; font-weight: bold; }

        @media (max-width: 900px) {
            .container { padding: 20px; width: auto; margin: 0; }
            .calendar-grid { grid-template-columns: repeat(4, 1fr); }
            .year-header { font-size: 60px; }
        }
        @media (max-width: 600px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
            .year-header { font-size: 50px; text-align: center; }
        }
    </style>
</head>
<body>

    <div id="app"></div>
</div>

    function log(msg, type = 'normal') {
        const line = document.createElement('div');
        line.className = 'log-line';
        if (type === 'error') line.classList.add('log-error');
        if (type === 'success') line.classList.add('log-success');
        line.textContent = `> ${msg}`;
        debugConsole.appendChild(line);
        console.log(msg);

        log(`Кеш завантажено. Переглянуто відео: ${watchedVideos.length}`, 'success');
    } catch (e) {
        log('Помилка доступу до localStorage (це нормально)', 'error');

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            const channelRes = await fetch(channelUrl, { signal: controller.signal });
            clearTimeout(timeoutId);

            if (!channelRes.ok) {
                throw new Error(`Помилка HTTP: ${channelRes.status}`);
            }

            const channelData = await channelRes.json();
            
            if (channelData.error) {
                throw new Error(`YouTube API Error: ${channelData.error.message}`);
            }

            if (!channelData.items || channelData.items.length === 0) {
                throw new Error("Канал не знайдено! Перевірте ID.");
            }

            log("Канал знайдено успішно!", 'success');
            const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

            // КРОК 2: Отримання відео

            const videosRes = await fetch(videosUrl);
            const videosData = await videosRes.json();

                throw new Error(`Video API Error: ${videosData.error.message}`);

                debugConsole.style.display = 'none';

        } catch (err) {
            log(`ФАТАЛЬНА ПОМИЛКА: ${err.message}`, 'error');
            if (err.name === 'AbortError') {
                log('Запит тривав занадто довго (Timeout). Перевірте інтернет.', 'error');
            }
        }
    }

        while (loopDate <= today) {
            const year = loopDate.getFullYear();
            const month = loopDate.getMonth();

                yearDiv.innerText = year;
                app.appendChild(yearDiv);
                currentYear = year;
            }

            createMonthBlock(year, month);
            loopDate.setMonth(loopDate.getMonth() + 1);
        }
    }
