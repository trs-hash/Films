<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞—Ä–∞—Å –ú–∞–∫—Å–∏–º º—è–∫ ‚Äî –∫—ñ–Ω–æ–∞—Ä—Ö—ñ–≤</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåì</text></svg>">

    <style>
        /* --- STYLE --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        #loading-indicator {
            font-size: 12px; color: #999; text-align: center; margin-top: 50px; font-weight: 400;
        }

        .main-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            display: none; 
        }

        /* –†–Ü–ö */
        .year-header {
            font-size: 40px; 
            font-weight: 700; 
            color: #111;
            margin-bottom: 20px; 
            margin-top: 40px;
            letter-spacing: -1px;
            border-bottom: 2px solid #111;
            padding-bottom: 5px;
            display: inline-block;
        }
        .year-header:first-child { margin-top: 0; }

        /* –ú–Ü–°–Ø–¶–¨ */
        .month-header {
            color: #555; 
            font-size: 18px; 
            font-weight: 600;
            text-transform: uppercase; 
            margin-top: 30px; 
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* –°–Ü–¢–ö–ê */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px; 
        }

        /* –ö–õ–Ü–¢–ò–ù–ö–ê */
        .day-cell {
            aspect-ratio: 16/9; 
            position: relative;
            background: #f4f4f4;
            border-radius: 4px;
            overflow: hidden; /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è –æ–±—Ä—ñ–∑–∫–∏ –ª—ñ–Ω—ñ–π —Ö—Ä–µ—Å—Ç–∏–∫–∞ */
        }

        .day-cell.empty-day {
            background: transparent; 
        }

        .day-plain-number {
            position: absolute; top: 5px; left: 8px;
            font-size: 14px; color: #ddd; font-weight: bold;
        }

        /* –í–Ü–î–ï–û */
        .video-link {
            display: block; width: 100%; height: 100%;
            position: relative; cursor: pointer;
        }
        
        .video-thumb {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .video-link:hover .video-thumb { transform: scale(1.03); }

        .video-link::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%);
            pointer-events: none;
        }

        /* –¢–ï–ö–°–¢–ò */
        .overlay-number {
            position: absolute; top: 6px; left: 8px;
            color: white; font-size: 14px; font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8); z-index: 10;
        }

        .overlay-title {
            position: absolute; bottom: 8px; left: 8px; right: 8px;
            color: white; font-size: 11px; font-weight: 500;
            text-shadow: 0 1px 2px black; z-index: 10;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            text-align: left;
        }

        /* --- –°–¢–ò–õ–¨ –ü–ï–†–ï–ì–õ–Ø–ù–£–¢–û–ì–û (–ß–ï–†–í–û–ù–ò–ô –•–†–ï–°–¢) --- */
        
        /* 1. –û–±–∫–ª–∞–¥–∏–Ω–∫–∞ –ª–∏—à–∞—î—Ç—å—Å—è –∫–æ–ª—å–æ—Ä–æ–≤–æ—é (–ø—Ä–∏–±–∏—Ä–∞—î–º–æ grayscale) */
        .day-cell.watched .video-thumb {
            filter: none; 
            opacity: 0.8; /* –¢—Ä—ñ—à–∫–∏ –ø—Ä–∏–≥–ª—É—à—É—î–º–æ, –∞–ª–µ –∫–æ–ª—ñ—Ä –ª–∏—à–∞—î—Ç—å—Å—è */
        }

        /* 2. –õ—ñ–Ω—ñ—è 1 (–Ω–∞—Ö–∏–ª –≤–ø—Ä–∞–≤–æ) */
        .day-cell.watched::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 150%; /* –î–æ–≤–∂–∏–Ω–∞ —ñ–∑ –∑–∞–ø–∞—Å–æ–º */
            height: 3px; /* –¢–æ–≤—â–∏–Ω–∞ –ª—ñ–Ω—ñ—ó */
            background-color: #e62117; /* –ß–µ—Ä–≤–æ–Ω–∏–π YouTube */
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 20;
            pointer-events: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.3); /* –¢—ñ–Ω—å –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É */
        }

        /* 3. –õ—ñ–Ω—ñ—è 2 (–Ω–∞—Ö–∏–ª –≤–ª—ñ–≤–æ) */
        .day-cell.watched::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 150%;
            height: 3px;
            background-color: #e62117;
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 20;
            pointer-events: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        @media (max-width: 1024px) {
            .calendar-grid { grid-template-columns: repeat(4, 1fr); } 
            .day-cell.empty-day { display: none; } 
        }

        @media (max-width: 600px) { 
            body { padding: 10px; }
            .calendar-grid { grid-template-columns: repeat(2, 1fr); gap: 6px; } 
            .day-cell.empty-day { display: none; }
            .year-header { font-size: 32px; }
            .month-header { font-size: 16px; margin-top: 20px; }
        }
    </style>
</head>
<body>

<div id="loading-indicator">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

<div class="main-wrapper" id="main-content">
    <div id="app"></div>
</div>

<script>
    // --- –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    // –í–ê–® –ü–†–ê–í–ò–õ–¨–ù–ò–ô ID –ö–ê–ù–ê–õ–£
    const CHANNEL_ID = 'UChN1_4a8atyqkFcNIJx6MlA'; 
    
    // –°–¢–ê–†–¢: 27 –°–Ü–ß–ù–Ø 2026
    const START_YEAR = 2026;
    const START_MONTH = 0; // 0 = –°—ñ—á–µ–Ω—å
    const START_DAY = 27;  
    // -----------------

    const app = document.getElementById('app');
    const loadingIndicator = document.getElementById('loading-indicator');
    const mainContent = document.getElementById('main-content');
    
    const videosMap = {};
    let watchedVideos = [];

    try { watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]'); } catch (e) {}

    async function init() {
        const cacheBuster = Math.random(); 
        
        try {
            // 1. –û—Ç—Ä–∏–º—É—î–º–æ ID –ø–ª–µ–π–ª–∏—Å—Ç–∞ "Uploads"
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}&cb=${cacheBuster}`);
            const channelData = await channelRes.json();
            
            if (channelData.items) {
                const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                
                // 2. –û—Ç—Ä–∏–º—É—î–º–æ –≤—ñ–¥–µ–æ (50 –æ—Å—Ç–∞–Ω–Ω—ñ—Ö)
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}&cb=${cacheBuster}`);
                const videosData = await videosRes.json();
                
                if (videosData.items) {
                    videosData.items.forEach(item => {
                        const rawDate = item.snippet.publishedAt; 
                        const key = rawDate.split('T')[0]; 
                        videosMap[key] = item;
                    });
                }
            } else {
                console.error("–ö–∞–Ω–∞–ª –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ ID.");
            }
        } catch (err) { console.error("–ü–æ–º–∏–ª–∫–∞ API:", err); }

        render();
        loadingIndicator.style.display = 'none';
        mainContent.style.display = 'block';
    }

    function render() {
        const today = new Date();
        // –ü–æ—á–∏–Ω–∞—î–º–æ —Ü–∏–∫–ª –∑ –º—ñ—Å—è—Ü—è —Å—Ç–∞—Ä—Ç—É
        let loop = new Date(START_YEAR, START_MONTH, 1);
        let currentYear = 0;

        while (loop <= today) {
            const y = loop.getFullYear();
            const m = loop.getMonth();

            if (y !== currentYear) {
                const yearEl = document.createElement('div'); 
                yearEl.className = 'year-header'; 
                yearEl.innerText = y;
                app.appendChild(yearEl); 
                currentYear = y;
            }
            
            createMonth(y, m);
            loop.setMonth(loop.getMonth() + 1);
        }
    }

    function createMonth(year, month) {
        const months = ["–°—ñ—á–µ–Ω—å", "–õ—é—Ç–∏–π", "–ë–µ—Ä–µ–∑–µ–Ω—å", "–ö–≤—ñ—Ç–µ–Ω—å", "–¢—Ä–∞–≤–µ–Ω—å", "–ß–µ—Ä–≤–µ–Ω—å", "–õ–∏–ø–µ–Ω—å", "–°–µ—Ä–ø–µ–Ω—å", "–í–µ—Ä–µ—Å–µ–Ω—å", "–ñ–æ–≤—Ç–µ–Ω—å", "–õ–∏—Å—Ç–æ–ø–∞–¥", "–ì—Ä—É–¥–µ–Ω—å"];
        
        let firstRenderDay = 1;
        if (year === START_YEAR && month === START_MONTH) {
            firstRenderDay = START_DAY; 
        }

        const mTitle = document.createElement('div'); 
        mTitle.className = 'month-header'; 
        mTitle.innerText = months[month];
        app.appendChild(mTitle);

        const grid = document.createElement('div'); 
        grid.className = 'calendar-grid';
        
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        let startDayDate = new Date(year, month, firstRenderDay);
        let startWeekDay = startDayDate.getDay(); 
        startWeekDay = (startWeekDay === 0) ? 6 : startWeekDay - 1; 

        // –ü—É—Å—Ç—ñ –∫–ª—ñ—Ç–∏–Ω–∫–∏
        for(let i=0; i<startWeekDay; i++) {
            const empty = document.createElement('div');
            empty.className = 'day-cell empty-day';
            grid.appendChild(empty);
        }

        for(let d=firstRenderDay; d<=daysInMonth; d++) {
            const cell = document.createElement('div');
            
            const mStr = (month + 1).toString().padStart(2, '0');
            const dStr = d.toString().padStart(2, '0');
            const key = `${year}-${mStr}-${dStr}`;

            if (videosMap[key]) {
                const vid = videosMap[key];
                cell.className = 'day-cell has-video';
                
                const vidId = vid.snippet.resourceId ? vid.snippet.resourceId.videoId : vid.id;
                if (watchedVideos.includes(vidId)) cell.classList.add('watched');
                
                let thumb = "https://via.placeholder.com/400x225";
                if (vid.snippet.thumbnails) {
                    if (vid.snippet.thumbnails.maxres) thumb = vid.snippet.thumbnails.maxres.url;
                    else if (vid.snippet.thumbnails.medium) thumb = vid.snippet.thumbnails.medium.url;
                    else if (vid.snippet.thumbnails.high) thumb = vid.snippet.thumbnails.high.url;
                }

                cell.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${vidId}" target="_blank" class="video-link" onclick="markWatched('${vidId}', this.parentElement)">
                        <span class="overlay-number">${d}</span>
                        <img src="${thumb}" class="video-thumb" loading="lazy">
                        <div class="overlay-title">${vid.snippet.title}</div>
                    </a>
                `;
            } else {
                cell.className = 'day-cell empty-day';
                cell.innerHTML = `<span class="day-plain-number">${d}</span>`;
            }
            grid.appendChild(cell);
        }
        app.appendChild(grid);
    }

    window.markWatched = function(id, cell) {
        if(!watchedVideos.includes(id)) {
            watchedVideos.push(id); 
            localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
        }
        // –î–æ–¥–∞—î–º–æ –∫–ª–∞—Å, —è–∫–∏–π –∞–∫—Ç–∏–≤—É—î CSS —Ö—Ä–µ—Å—Ç–∏–∫
        cell.classList.add('watched');
    }

    init();
</script>
</body>
</html>
