<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Archive</title>
    <style>
        /* --- ЧИСТИЙ МІНІМАЛІЗМ --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 40px;
        }

        /* Контейнер по центру */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* РІК - Тонкий і великий, як на референсі */
        .year-header {
            font-size: 100px;
            font-weight: 100; /* Дуже тонкий */
            color: #333;
            margin-bottom: 40px;
            line-height: 1;
            letter-spacing: -3px;
        }

        /* МІСЯЦЬ - Червоний */
        .month-header {
            color: #e62117; /* YouTube Red */
            font-size: 32px;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: 60px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee; /* Легка лінія розділення */
            padding-bottom: 10px;
        }

        /* СІТКА */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 днів */
            column-gap: 20px;
            row-gap: 50px; /* Більше повітря між рядами */
        }

        /* КЛІТИНКА */
        .day-cell {
            position: relative;
            width: 100%;
        }

        /* ЦИФРА ДНЯ */
        .day-number {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: block;
            font-weight: normal;
        }

        /* КОНТЕЙНЕР ВІДЕО */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f4f4f4;
            cursor: pointer;
            overflow: hidden;
            display: none; /* Ховаємо, якщо відео нема */
        }

        .day-cell.has-video .video-container {
            display: block;
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Ефект збільшення при наведенні */
        .video-container:hover .video-thumb {
            transform: scale(1.05);
        }

        /* НАЗВА ВІДЕО (з'являється при наведенні) */
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-container:hover .video-title {
            opacity: 1;
        }

        /* СТАТУС ПЕРЕГЛЯДУ */
        .day-cell.watched .video-thumb {
            filter: grayscale(100%);
            opacity: 0.5;
        }

        /* БЛОК ПОМИЛОК */
        #status-msg {
            font-family: monospace;
            padding: 20px;
            font-size: 16px;
            color: #666;
        }
        .error-red {
            color: red;
            border: 1px solid red;
            background: #fffafa;
            padding: 15px;
            margin-top: 20px;
        }

        /* АДАПТИВНІСТЬ */
        @media (max-width: 900px) {
            .calendar-grid { grid-template-columns: repeat(4, 1fr); }
            .year-header { font-size: 60px; }
            body { padding: 20px; }
        }
        @media (max-width: 600px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="status-msg">Connecting to YouTube...</div>
    <div id="app"></div>
</div>

<script>
    // --- НАЛАШТУВАННЯ ---
    const API_KEY = 'AIzaSyC918RPw_8amuFXKD0ztETJMSjTHx4rUWc'; 
    const CHANNEL_ID = 'UCc774Bip-MWRuIH7-76YuPg'; 
    const START_DATE = new Date(2025, 11, 16); // 16 Грудня 2025
    // --------------------

    const app = document.getElementById('app');
    const statusMsg = document.getElementById('status-msg');
    const videosMap = {};
    let watchedVideos = [];

    // Глобальний перехоплювач помилок
    window.onerror = function(msg, url, line) {
        statusMsg.innerHTML = `<div class="error-red"><b>JS Error:</b> ${msg}<br>Line: ${line}</div>`;
    };

    try {
        watchedVideos = JSON.parse(localStorage.getItem('my_watched_videos') || '[]');
    } catch (e) {}

    async function start() {
        // Таймер: якщо за 5 секунд нічого не відбулось - показуємо помилку
        const timeout = setTimeout(() => {
            if (statusMsg.style.display !== 'none') {
                statusMsg.innerHTML = `<div class="error-red"><b>Time Out:</b> YouTube не відповідає.<br>1. Перевірте "Application restrictions" в Google Cloud Console.<br>2. Спробуйте вимкнути AdBlock.</div>`;
            }
        }, 5000);

        try {
            // КРОК 1: Канал
            const channelResp = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
            
            if (!channelResp.ok) {
                throw new Error(`API Error: ${channelResp.status} (${channelResp.statusText})`);
            }
            
            const channelData = await channelResp.json();
            if (!channelData.items) throw new Error("Channel ID not found");
            const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

            // КРОК 2: Відео
            const videosResp = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=50&key=${API_KEY}`);
            const videosData = await videosResp.json();

            clearTimeout(timeout); // Все ок, таймер скасовуємо

            if (videosData.items) {
                videosData.items.forEach(item => {
                    const d = new Date(item.snippet.publishedAt);
                    const key = d.toISOString().split('T')[0];
                    videosMap[key] = item;
                });
            }

            statusMsg.style.display = 'none';
            render();

        } catch (err) {
            clearTimeout(timeout);
            statusMsg.innerHTML = `<div class="error-red"><b>Помилка завантаження:</b><br>${err.message}<br><br>Перевірте API Key в консолі Google.</div>`;
        }
    }

    function render() {
        const today = new Date();
        let loop = new Date(START_DATE.getFullYear(), START_DATE.getMonth(), 1);
        let currentYear = 0;

        while (loop <= today) {
            const y = loop.getFullYear();
            const m = loop.getMonth();

            if (y !== currentYear) {
                const yearEl = document.createElement('div');
                yearEl.className = 'year-header';
                yearEl.innerText = y;
                app.appendChild(yearEl);
                currentYear = y;
            }

            createMonth(y, m);
            loop.setMonth(loop.getMonth() + 1);
        }
    }

    function createMonth(year, month) {
        // Короткі назви місяців, як в оригіналі (MAR, APR...)
        const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        
        const mTitle = document.createElement('div');
        mTitle.className = 'month-header';
        mTitle.innerText = months[month];
        app.appendChild(mTitle);

        const grid = document.createElement('div');
        grid.className = 'calendar-grid';

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let startDay = new Date(year, month, 1).getDay(); 
        startDay = (startDay === 0) ? 6 : startDay - 1; // ПН - перший

        for(let i=0; i<startDay; i++) {
            grid.appendChild(document.createElement('div'));
        }

        for(let d=1; d<=daysInMonth; d++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';

            // Тільки цифра
            const num = document.createElement('span');
            num.className = 'day-number';
            num.innerText = d;
            
            const checkDate = new Date(year, month, d);
            const mStr = (month + 1).toString().padStart(2, '0');
            const dStr = d.toString().padStart(2, '0');
            const key = `${year}-${mStr}-${dStr}`;

            if (checkDate < START_DATE) {
                num.style.opacity = '0.3';
                cell.appendChild(num);
                grid.appendChild(cell);
                continue;
            }

            cell.appendChild(num);

            if (videosMap[key]) {
                const vid = videosMap[key];
                cell.classList.add('has-video');
                
                const vidId = vid.snippet.resourceId.videoId;
                if (watchedVideos.includes(vidId)) cell.classList.add('watched');

                // Отримуємо кращу якість картинки
                const thumbs = vid.snippet.thumbnails;
                const thumbUrl = thumbs.maxres?.url || thumbs.medium?.url || thumbs.default?.url;

                const link = document.createElement('a');
                link.className = 'video-container';
                link.href = `https://www.youtube.com/watch?v=${vidId}`;
                link.target = "_blank";
                link.onclick = (e) => {
                    if(!watchedVideos.includes(vidId)){
                        watchedVideos.push(vidId);
                        localStorage.setItem('my_watched_videos', JSON.stringify(watchedVideos));
                    }
                    cell.classList.add('watched');
                };

                link.innerHTML = `
                    <img src="${thumbUrl}" class="video-thumb" loading="lazy">
                    <div class="video-title">${vid.snippet.title}</div>
                `;
                cell.appendChild(link);
            }

            grid.appendChild(cell);
        }

        app.appendChild(grid);
    }

    start();
</script>

</body>
</html>
